apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: kaiwo-controller-manager
    app.kubernetes.io/name: kaiwo
    app.kubernetes.io/managed-by: kustomize
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: kaiwo-controller-manager
    app.kubernetes.io/name: kaiwo
    app.kubernetes.io/managed-by: kustomize
spec:
  selector:
    matchLabels:
      control-plane: kaiwo-controller-manager
      app.kubernetes.io/name: kaiwo
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: kaiwo-controller-manager
        app.kubernetes.io/name: kaiwo
    spec:
      # TODO(user): Uncomment the following code to configure the nodeAffinity expression
      # according to the platforms which are supported by your solution.
      # It is considered best practice to support multiple architectures. You can
      # build your manager image using the makefile target docker-buildx.
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #         - matchExpressions:
      #           - key: kubernetes.io/arch
      #             operator: In
      #             values:
      #               - amd64
      #               - arm64
      #               - ppc64le
      #               - s390x
      #           - key: kubernetes.io/os
      #             operator: In
      #             values:
      #               - linux
      securityContext:
        # Projects are configured by default to adhere to the "restricted" Pod Security Standards.
        # This ensures that deployments meet the highest security requirements for Kubernetes.
        # For more details, see: https://kubernetes.io/docs/concepts/security/pod-security-standards/#restricted
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        - --health-probe-bind-address=:8081
        image: controller:latest
        env:
        - name: STORAGECLASS
          value: mlstorage
        - name: DEFAULT_DATA_MOUNT_PATH
          value: /workload
        - name: DEFAULT_HF_MOUNT_PATH
          value: /hf_cache
        - name: DEFAULT_GPU_RESOURCE_KEY
          value: amd
        - name: EXCLUDE_MASTER_NODES_FROM_NODE_POOLS
          value: "false"
        - name: ENFORCE_KAIWO_ON_GPU_WORKLOADS
          value: "false"
        - name: RAY_HEAD_POD_MEMORY
          value: "16Gi"
        - name: DEFAULT_KAIWO_QUEUE_CONFIG_NAME
          value: "kaiwo"
        - name: DEFAULT_CLUSTER_QUEUE_NAME
          value: "kaiwo"
        - name: CUSTOM_KUBE_SCHEDULER_NAME
          value: "kaiwo-scheduler"
        - name: ADD_TAINTS_TO_GPU_NODES
          value: "false"

          # Resource monitoring (update values below to suit your needs and environment)
        - name: RESOURCE_MONITORING_ENABLED
          value: "false"  # Change to true to enable
        - name: RESOURCE_MONITORING_AVERAGING_INTERVAL
          value: "60s"
        - name: RESOURCE_MONITORING_LOW_UTILIZATION_THRESHOLD
          value: "50"
        - name: RESOURCE_MONITORING_MIN_ALIVE_TIME
          value: "30s"
        - name: RESOURCE_MONITORING_POLLING_INTERVAL
          value: "15s"
        - name: RESOURCE_MONITORING_PROFILE
          value: "cpu"
        - name: RESOURCE_MONITORING_PROMETHEUS_ENDPOINT
          value: "http://prometheus-k8s.monitoring.svc.cluster.local:9090"
        - name: RESOURCE_MONITORING_TARGET_NAMESPACES
          value: "kaiwo"
        name: manager
        ports: []
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        # TODO(user): Configure the resources accordingly based on the project requirements.
        # More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
        resources:
          limits:
            memory: 4Gi
          requests:
            cpu: 500m
            memory: 1Gi
        volumeMounts: []
      volumes: []
      serviceAccountName: kaiwo-controller-manager
      terminationGracePeriodSeconds: 10
