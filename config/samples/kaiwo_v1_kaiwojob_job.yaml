apiVersion: kaiwo.silogen.ai/v1alpha1
kind: KaiwoJob
metadata:
  name: test-job-kaiwojob
spec:
  user: test@amd.com
  gpus: 0
  storage:
    storageEnabled: false
    storageClassName: "longhorn"
    accessMode: "ReadWriteOnce"
    data:
      storageSize: "2Gi"
      mountPath: "/workload"
      download:
        s3:
          - endpointUrl:
              secretName: minio-secret
              secretKey: endpoint
            accessKeyId:
              secretName: minio-secret
              secretKey: access_key_id
            secretKey:
              secretName: minio-secret
              secretKey: secret_key
            buckets:
              - name: test
                files:
                  - path: file01.txt
                    targetPath: s3/file01.txt
                folders:
                  - path: .
                    targetPath: s3/all
        azureBlob:
          - connectionString:
              secretName: azure-secret
              secretKey: connection_string
            containers:
              - name: test
                files:
                  - path: file01.txt
                    targetPath: azure/file01.txt
                folders:
                  - path: .
                    targetPath: azure/all
    huggingFace:
      storageSize: "2Gi"
      mountPath: "/.cache/huggingface"  # Also sets the env var HF_HOME to this value in each container
      preCacheRepos:
        - repoId: TinyLlama/TinyLlama-1.1B-Chat-v1.0
          files:
            - "README.md"
  job:
    apiVersion: batch/v1
    kind: Job
    spec:
      template:
        spec:
          containers:
          - name: hello-world
            image: ubuntu:latest
            imagePullPolicy: Always
            # Just spin & wait forever
            command: [ "/bin/bash", "-c", "--" ]
            args: [ "sleep 30" ]
          restartPolicy: Never