apiVersion: kaiwo.silogen.ai/v1alpha1
kind: KaiwoJob
metadata:
  name: example-kaiwojob
  namespace: default
spec:
  user: anttsuni@amd.com
  image: "ghcr.io/silogen/rocm-ray:v0.7"
  entryPoint: "watch rocm-smi"
  gpus: 2
  gpuVendor: "AMD"
  storage:
    storageEnabled: true
    storageClassName: "longhorn"
    storageSize: "10Gi"
  configSource:
    type: "S3"
    s3BucketName: "my-bucket"
    s3Path: "datasets/"
    s3Credentials:
      name: "s3-secret"
