          metadata:
            type: object
          spec:
            description: Spec defines the desired state for the Kaiwo operator configuration.
            properties:
              aim:
                properties:
                  caching:
                    properties:
                      models:
                        properties:
                          defaultStorageClassName:
                            description: DefaultStorageClassName is the name of the
                              storage class that is used, if no others are provided
                            type: string
                        type: object
                    type: object
                  routing:
                    description: Routing contains the global AIM routing configuration
                    properties:
