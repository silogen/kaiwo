apiVersion: apps/v1
kind: Deployment
metadata:
  name: azurite-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azurite
  template:
    metadata:
      labels:
        app: azurite
    spec:
      containers:
        - name: azurite
          image: mcr.microsoft.com/azure-storage/azurite
          ports:
            - containerPort: 10000
            - containerPort: 10001
            - containerPort: 10002
---
apiVersion: v1
kind: Service
metadata:
  name: azurite-service
spec:
  selector:
    app: azurite
  ports:
    - protocol: TCP
      port: 10000
      targetPort: 10000
      name: blob-endpoint
    - protocol: TCP
      port: 10001
      targetPort: 10001
      name: queue-endpoint
    - protocol: TCP
      port: 10002
      targetPort: 10002
      name: table-endpoint
  type: ClusterIP
---
apiVersion: v1
kind: Secret
metadata:
  name: azure-secret
  namespace: alex-test
