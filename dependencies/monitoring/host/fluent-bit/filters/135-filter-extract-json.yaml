# Filter: Extract JSON from audit logs only
# Ordinal: 135 (before parsing transformations)
# Uses parser filter to extract JSON strings from log field
apiVersion: fluentbit.fluent.io/v1alpha2
kind: ClusterFilter
metadata:
  name: extract-json
  namespace: test-observability
  labels:
    fluentbit.fluent.io/enabled: "true"
    fluentbit.fluent.io/mode: "k8s"
spec:
  match: kube.*
  ordinal: 135
  filters:
    # Extract JSON from audit logs only (has wrapper)
    - parser:
        keyName: log
        parser: audit-json-extractor
        reserveData: true
        preserveKey: true
    # Only apply to audit logs
    - grep:
        regex: log_type audit
