# Filter: Parse pod logs to unified schema
# Ordinal: 160 (after classification)
# Processes only pod logs (detects JSON and controller logs)
apiVersion: fluentbit.fluent.io/v1alpha2
kind: ClusterFilter
metadata:
  name: parse-pod-logs
  namespace: test-observability
  labels:
    fluentbit.fluent.io/enabled: "true"
    fluentbit.fluent.io/mode: "k8s"
spec:
  match: kube.*
  ordinal: 160
  filters:
    - lua:
        script:
          key: parse-pod-logs.lua
          name: fluent-bit-lua-scripts
        call: parse_pod_logs
