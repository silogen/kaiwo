# Parser: Parse audit event JSON
# Parses Kubernetes audit.k8s.io/v1 Event JSON
apiVersion: fluentbit.fluent.io/v1alpha2
kind: ClusterParser
metadata:
  name: audit-json-parser
  namespace: test-observability
  labels:
    fluentbit.fluent.io/enabled: "true"
    fluentbit.fluent.io/mode: "k8s"
spec:
  json:
    timeKey: requestReceivedTimestamp
    timeFormat: "%Y-%m-%dT%H:%M:%S.%LZ"
    timeKeep: true
