apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: audit-log-generator
  namespace: monitoring
rules:
- apiGroups: [""]
  resources: ["configmaps", "pods"]
  verbs: ["create", "get", "list", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: audit-log-generator
  namespace: monitoring
subjects:
- kind: ServiceAccount
  name: default
  namespace: monitoring
roleRef:
  kind: Role
  name: audit-log-generator
  apiGroup: rbac.authorization.k8s.io
