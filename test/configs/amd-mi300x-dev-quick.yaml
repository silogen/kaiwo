# This configuration does not build or deploy anything, and is meant to be used when running or debugging the operator locally against
# a remote MI300X development cluster

buildCli: false
buildDevCli: false
deployTo: null
kaiwoConfigPath: kaiwoconfig.yaml

testValidateController: false

chainsawConfigPath: chainsaw/configs/local.yaml

chainsawTests:
- no-gpu
- environments/mi300x-dev
- amd-mi300x
- sensitive

chainsawValues:
- name: print_level
  value: info
- name: gh_token_base64
  valueFromEnv: GH_TOKEN
  encodeBase64: true
- name: hf_token_base64
  valueFromEnv: HF_TOKEN
  encodeBase64: true
