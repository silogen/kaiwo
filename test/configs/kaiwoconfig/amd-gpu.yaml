apiVersion: config.kaiwo.silogen.ai/v1alpha1
kind: KaiwoConfig
metadata:
  name: kaiwo
spec:
  ray:
    headPodMemory: 16Gi
  scheduling:
    pendingThresholdForPreemption: 1s
  storage:
    defaultStorageClass: rwx-nfs
  resourceMonitoring:
    targetNamespaces:
    - default
    enabled: true
    pollInterval: 5s
    metricsServiceConfig:
      name: gpu-metrics-collector-collector
      namespace: kube-amd-gpu
      port: 5000
