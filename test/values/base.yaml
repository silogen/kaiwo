# Base values file for Chainsaw tests
# Environment variables will be substituted at runtime
# Usage: export VAR_NAME=value before running tests

# Secrets (injected via environment variables)
gh_token_base64: "${GH_TOKEN_BASE64}"
hf_token_base64: "${HF_TOKEN_BASE64}"

# AMD GPU configuration (must be set via env vars for GPU tests)
amd_gpu_partitioning_node_name: "${AMD_GPU_PARTITIONING_NODE}"
amd_gpu_control_plane_node_name: "${AMD_GPU_CONTROL_PLANE_NODE}"
amd_gpu_unpartitioned_two_gpu_vram_request: "${AMD_GPU_UNPARTITIONED_VRAM}"
amd_gpu_partitioned_two_gpu_vram_request: "${AMD_GPU_PARTITIONED_VRAM}"

# Additional test configuration
operator_namespace: "${OPERATOR_NAMESPACE}"
test_timeout: "${TEST_TIMEOUT}"
