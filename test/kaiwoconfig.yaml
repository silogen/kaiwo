apiVersion: config.kaiwo.silogen.ai/v1alpha1
kind: KaiwoConfig
metadata:
  name: kaiwo
spec:
  resourceMonitoring:
    lowUtilizationThreshold: 50
    terminateUnderutilized: false
    targetNamespaces:
    - "kaiwo-test-monitoring-conditions"
    - "kaiwo"
  ray:
    headPodMemory: 1Gi
  scheduling:
    pendingThresholdForPreemption: 1s

