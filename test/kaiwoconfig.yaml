apiVersion: config.kaiwo.silogen.ai/v1alpha1
kind: KaiwoConfig
metadata:
  name: kaiwo
spec:
  resourceMonitoring:
    lowUtilizationThreshold: 50
    terminateUnderutilized: true
    terminateUnderutilizedAfter: 30s
    targetNamespaces:
    - "kaiwo-test-monitoring-conditions"
  ray:
    headPodMemory: 100Mi
  scheduling:
    pendingThresholdForPreemption: 1s

