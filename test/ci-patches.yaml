apiVersion: apps/v1
kind: Deployment
metadata:
  name: kaiwo-controller-manager
  namespace: kaiwo-system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kaiwo
      control-plane: kaiwo-controller-manager
  template:
    spec:
      containers:
      - name: manager
        env:
        - name: RAY_HEAD_POD_MEMORY
          value: "1Gi"