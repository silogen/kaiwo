apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: monitoring-conditions-gpu
spec:
  timeouts:
    assert: 60s
  steps:
  - try:
    - apply:
        file: namespace.yaml
    - apply:
        file: low-utilization.yaml
    - apply:
        file: high-utilization.yaml
    - sleep:
        duration: 45s
    - assert:
        resource:
          apiVersion: kaiwo.silogen.ai/v1alpha1
          kind: KaiwoJob
          metadata:
            name: low-utilization
            namespace: kaiwo-test-monitoring-conditions
          status:
            status: TERMINATED
            (conditions[?type == 'ResourceUnderutilization']):
            - status: "True"
              reason: "GpuUtilizationLow"
            (conditions[?type == 'WorkloadTerminatedEarly']):
            - status: "True"
              reason: "GpuUtilizationLow"
    - assert:
        resource:
          apiVersion: kaiwo.silogen.ai/v1alpha1
          kind: KaiwoJob
          metadata:
            name: high-utilization
            namespace: kaiwo-test-monitoring-conditions
          status:
            status: RUNNING
            (conditions[?type == 'ResourceUnderutilization']):
            - status: "False"
              reason: "GpuUtilizationNormal"
