apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: namespace-template-priority
spec:
  description: Test that namespace template prioritizes namespace image over cluster image
  timeouts:
    assert: 60s
  steps:
  - name: Create both cluster and namespace images for the same aimModelName
    try:
    - apply:
        file: cluster-image.yaml
    - apply:
        file: namespace-image.yaml

  - name: Create namespace template
    try:
    - apply:
        file: namespace-template.yaml

  - name: Check that job uses namespace-scoped image
    try:
    - assert:
        timeout: 10s
        resource:
          apiVersion: batch/v1
          kind: Job
          metadata:
            labels:
              aim.silogen.ai/template: llama-3-8b-throughput
          spec:
            template:
              spec:
                containers:
                - image: busybox:latest-aim-namespace
