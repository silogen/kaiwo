apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: cluster-template-with-image
spec:
  description: Test that cluster template succeeds when image is found
  timeouts:
    assert: 60s
  steps:
  - name: Create cluster image and config
    try:
    - apply:
        file: cluster-image.yaml
#    - apply:
#        file: ../resources-cluster-config.yaml

  - name: Create cluster template
    try:
    - apply:
        file: cluster-template.yaml

  - name: Check template transitions to Progressing
    try:
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: llama-3-8b-latency-with-image
          status:
            status: Progressing
            (conditions[?type == 'Discovered']):
            - status: "False"
            (conditions[?type == 'Progressing']):
            - status: "True"
              reason: DiscoveryRunning
            (conditions[?type == 'Ready']):
            - status: "False"

  - name: Wait for job completion and check Available status
    try:
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: llama-3-8b-latency-with-image
          status:
            status: Ready
            (conditions[?type == 'Discovered']):
            - status: "True"
              reason: Discovered
            (conditions[?type == 'Progressing']):
            - status: "False"
              reason: Available
            (conditions[?type == 'Ready']):
            - status: "True"
              reason: Available

    # Check that modelSources and profile are populated
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: llama-3-8b-latency-with-image
          status:
            (modelSources != null): true
            (length(modelSources) > `0`): true
            (profile != null): true

  - name: Verify ClusterServingRuntime was created
    try:
    - assert:
        resource:
          apiVersion: serving.kserve.io/v1alpha1
          kind: ClusterServingRuntime
          metadata:
            name: llama-3-8b-latency-with-image
