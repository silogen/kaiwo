apiVersion: aim.silogen.ai/v1alpha1
kind: AIMRuntimeConfig
metadata:
  name: aimdummy-rc
spec:
  defaultStorageClassName: "rwx-nfs"
---
apiVersion: aim.silogen.ai/v1alpha1
kind: AIMImage
metadata:
  name: aimdummy-model
spec:
  image: aimdummy:dev-latest
  defaultServiceTemplate: aimdummy-template
  resources:
    limits:
      cpu: "2"
      memory: 512M
    requests:
      cpu: "100m"
      memory: 128M
---
apiVersion: aim.silogen.ai/v1alpha1
kind: AIMServiceTemplate
metadata:
  name: aimdummy-template
spec:
  aimImageName: aimdummy-model
  runtimeConfigName: aimdummy-rc
  metric: latency
  caching:
    enabled: true
---
apiVersion: aim.silogen.ai/v1alpha1
kind: AIMService
metadata:
  name: smollm-chat
  labels:
    team: red 
spec:
  aimImageName: aimdummy-model
  templateRef: aimdummy-template
  cacheModel: true
  replicas: 1
  routing:
    enabled: true
    gatewayRef:
      name: inference-gateway
      namespace: gateways
    routeTemplate: "/{.metadata.namespace}/{.metadata.labels['team']}/chat"
