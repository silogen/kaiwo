apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: multi-gpu-template-available
spec:
  description: Test that template requiring multiple GPUs becomes Available when GPUs exist in cluster
  timeouts:
    assert: 60s
  steps:
  - name: Create cluster image
    try:
    - apply:
        file: cluster-image.yaml

  - name: Create template requiring 2x MI300X
    try:
    - apply:
        file: cluster-template.yaml

  - name: Verify template becomes Available (cluster has nodes with 8 GPUs each)
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: test-multi-gpu-mi300x
          status:
            status: Available

  - name: Create service without templateRef
    try:
    - apply:
        file: service.yaml

  - name: Verify service auto-selected the multi-GPU template
    try:
    - assert:
        timeout: 10s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: test-multi-gpu-service
          status:
            resolvedTemplate:
              name: test-multi-gpu-mi300x
              scope: Cluster
            (conditions[?type == 'Resolved']):
            - status: "True"
              reason: Resolved
