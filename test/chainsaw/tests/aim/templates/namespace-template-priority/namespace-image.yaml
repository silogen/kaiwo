apiVersion: aim.silogen.ai/v1alpha1
kind: AIMImage
metadata:
  name: llama-3-8b-throughput-template-priority
  labels:
    aim.silogen.ai/skip-inspection: "true"
spec:
  image: busybox:latest-aim-namespace
  defaultServiceTemplate: llama-3-8b-throughput
  resources:
    limits:
      memory: 48Gi
      amd.com/gpu: '1'
      cpu: '6'
    requests:
      cpu: '4'
      memory: 40Gi
      amd.com/gpu: '1'
