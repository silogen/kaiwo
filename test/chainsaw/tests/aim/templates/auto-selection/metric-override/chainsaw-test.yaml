apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: auto-select-metric-override
spec:
  description: Test that metric override filters templates correctly
  timeouts:
    assert: 60s
  steps:
  - name: Create cluster image
    try:
    - apply:
        file: cluster-image.yaml

  - name: Create both templates
    try:
    - apply:
        file: template-latency.yaml
    - apply:
        file: template-throughput.yaml

  - name: Wait for both templates to become Available
    try:
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: test-metric-latency
          status:
            status: Ready
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: test-metric-throughput
          status:
            status: Ready

  - name: Create service with throughput metric override
    try:
    - apply:
        file: service.yaml

  - name: Verify service selected throughput template
    try:
    - assert:
        timeout: 10s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: test-metric-override-service
          status:
            resolvedTemplate:
              name: test-metric-throughput
              scope: Cluster
            (conditions[?type == 'Resolved']):
            - status: "True"
              reason: Resolved
