apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: auto-select-ambiguous-identical-templates
spec:
  concurrent: false
  description: Test that auto-selection fails when multiple identical templates exist
  timeouts:
    assert: 60s
  steps:
  - name: Create model
    try:
    - apply:
        file: model.yaml

  - name: Create two identical templates
    try:
    - apply:
        file: template-1.yaml
    - apply:
        file: template-2.yaml

  - name: Wait for both templates to become Ready
    try:
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMServiceTemplate
          metadata:
            name: test-ambiguous-template-1
          status:
            status: Ready
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMServiceTemplate
          metadata:
            name: test-ambiguous-template-2
          status:
            status: Ready

  - name: Create service
    try:
    - apply:
        file: service.yaml

  - name: Verify service failed with ambiguous selection
    try:
    - assert:
        timeout: 10s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: test-ambiguous-service
          status:
            status: Failed
            (conditions[?type == 'Failure']):
            - status: "True"
              reason: TemplateSelectionAmbiguous
            (conditions[?type == 'Resolved']):
            - status: "False"
