apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: auto-select-single-match
spec:
  description: Test that a service auto-selects the only available template when templateRef is omitted

  steps:
  - name: Create model
    try:
    - apply:
        file: model.yaml

  - name: Create template
    try:
    - apply:
        file: template.yaml

  - name: Wait for template to become Available
    try:
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMServiceTemplate
          metadata:
            name: test-single-latency-fp8
          status:
            status: Ready

  - name: Create service without templateRef
    try:
    - apply:
        file: service.yaml

  - name: Verify service auto-selected the template
    try:
    - assert:
        timeout: 10s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: test-single-service
          status:
            resolvedTemplate:
              name: test-single-latency-fp8
            (conditions[?type == 'Resolved']):
            - status: "True"
              reason: Resolved
