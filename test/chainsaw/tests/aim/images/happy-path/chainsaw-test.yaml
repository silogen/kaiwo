apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: image-discovery-happy-path
spec:
  description: Ensure that an official AIM image can be successfully discovered
  steps:
  - name: Create image
    try:
    - apply:
        file: cluster-image.yaml

  - name: Verify image status becomes Ready
    try:
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterModel
          metadata:
            name: qwen3-preview-happy-path
          status:
            status: Ready

  - name: Ensure templates are created
    try:
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: qwen3-preview-happy-path-mi300x-x1-latency-fp16
          spec:
            metric: latency
            precision: fp16
            gpuSelector:
              count: 1
              model: MI300X
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: qwen3-preview-happy-path-mi300x-x1-throughput-fp16
          spec:
            metric: throughput
            precision: fp16
            gpuSelector:
              count: 1
              model: MI300X
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: qwen3-preview-happy-path-mi325x-x1-latency-fp16
          spec:
            metric: latency
            precision: fp16
            gpuSelector:
              count: 1
              model: MI325X
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: qwen3-preview-happy-path-mi325x-x1-throughput-fp16
          spec:
            metric: throughput
            precision: fp16
            gpuSelector:
              count: 1
              model: MI325X
