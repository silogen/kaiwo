apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: image-discovery-happy-path
spec:
  description: Ensure that an official AIM image can be succesfully discovered
  steps:
  - name: Create image
    try:
    - apply:
        file: cluster-image.yaml

  - name: Verify image status becomes Ready
    try:
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterModel
          metadata:
            name: llama-3-8b-cluster-with-image
          status:
            status: Ready

  - name: Verify ClusterImageReady event is emitted
    try:
    - assert:
        resource:
          apiVersion: v1
          kind: Event
          (involvedObject.kind): AIMClusterModel
          (involvedObject.name): llama-3-8b-cluster-with-image
          (reason): ClusterImageReady
          (type): Normal

  - name: Ensure templates are created
    try:
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: llama-3-8b-cluster-with-image-mi300x-x1-latency-fp8
          spec:
            metric: latency
            precision: fp8
            gpuSelector:
              count: 1
              model: MI300X
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: llama-3-8b-cluster-with-image-mi300x-x1-throughput-fp8
          spec:
            metric: throughput
            precision: fp8
            gpuSelector:
              count: 1
              model: MI300X
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: llama-3-8b-cluster-with-image-mi325x-x1-latency-fp8
          spec:
            metric: latency
            precision: fp8
            gpuSelector:
              count: 1
              model: MI325X
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: llama-3-8b-cluster-with-image-mi325x-x1-throughput-fp8
          spec:
            metric: throughput
            precision: fp8
            gpuSelector:
              count: 1
              model: MI325X

  - name: Verify image metadata is populated
    try:
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterModel
          metadata:
            name: llama-3-8b-cluster-with-image
          status:
            imageMetadata:
              model:
                canonicalName: meta-llama/Llama-3.1-8B-Instruct
                (recommendedDeployments != null): true
                (recommendedDeployments | length(@) >= `2`): true
