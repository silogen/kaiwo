apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: unsupported-image-discovery-and-generation
spec:
  description: Ensure that unsupported images fail if templates are auto-generated
  steps:
  - name: Create image
    try:
    - apply:
        file: cluster-image.yaml

  - name: Ensure image is ready but discovery failed
    try:
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterModel
          metadata:
            name: buxybox-unsupported
          status:
            status: Ready
            (conditions[?type == 'Ready']):
            - status: "True"
              reason: MetadataMissingRecommendedDeployments
            (conditions[?type == 'MetadataExtracted']):
            - status: "False"
              reason: MetadataMissingRecommendedDeployments
            (conditions[?type == 'TemplatesAutoGenerated']):
            - status: "False"
              reason: MetadataMissingRecommendedDeployments
