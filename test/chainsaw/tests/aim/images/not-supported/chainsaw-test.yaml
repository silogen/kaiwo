apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: unsupported-image-discovery-and-generation
spec:
  description: Ensure that unsupported images fail if templates are auto-generated
  steps:
  - name: Create image
    try:
    - apply:
        file: cluster-image.yaml

  - name: Ensure image failed
    try:
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterModel
          metadata:
            name: buxybox-unsupported
          status:
            status: Failed

  - name: Verify ClusterImageFailed event is emitted
    try:
    - assert:
        resource:
          apiVersion: v1
          kind: Event
          (involvedObject.kind): AIMClusterModel
          (involvedObject.name): buxybox-unsupported
          (reason): ClusterImageFailed
          (type): Warning
