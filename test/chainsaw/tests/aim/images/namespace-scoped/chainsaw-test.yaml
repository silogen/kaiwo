apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: namespace-scoped-image
spec:
  description: Test namespace-scoped AIMModel with discovery and template auto-generation
  steps:
  - name: Create namespace-scoped AIMModel
    try:
    - apply:
        file: namespace-image.yaml

  - name: Verify AIMModel status becomes Ready
    try:
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMModel
          metadata:
            name: llama-3-8b-ns
          status:
            status: Ready

  - name: Verify namespace-scoped templates are created
    try:
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMServiceTemplate
          metadata:
            name: llama-3-8b-ns-1x-mi300x-lat-fp8-c3d6
          spec:
            modelName: llama-3-8b-ns
            metric: latency
            precision: fp8
            gpuSelector:
              count: 1
              model: MI300X
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMServiceTemplate
          metadata:
            name: llama-3-8b-ns-1x-mi300x-thr-fp8-c4e4
          spec:
            modelName: llama-3-8b-ns
            metric: throughput
            precision: fp8

  - name: Verify templates inherit image metadata
    try:
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMServiceTemplate
          metadata:
            name: llama-3-8b-ns-1x-mi300x-lat-fp8-c3d6
          status:
            status: Ready
            (modelSources[0].sourceUri): hf://amd/Llama-3.1-8B-Instruct-FP8-KV

  - name: Verify AIMModel has imageMetadata populated
    try:
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMModel
          metadata:
            name: llama-3-8b-ns
          status:
            imageMetadata:
              model:
                canonicalName: meta-llama/Llama-3.1-8B-Instruct
                (recommendedDeployments != null): true
