apiVersion: aim.silogen.ai/v1alpha1
kind: AIMModel
metadata:
  name: template-override
spec:
  image: ghcr.io/silogen/aim-dummy:0.1.3
  defaultServiceTemplate: template-override
  discovery:
    enabled: false
  resources:
    limits:
      cpu: '5'
      memory: 30Gi
      amd.com/gpu: '1'
    requests:
      cpu: '3'
      memory: 20Gi
      amd.com/gpu: '1'
---
apiVersion: aim.silogen.ai/v1alpha1
kind: AIMServiceTemplate
metadata:
  name: template-override
spec:
  modelName: template-override
  metric: latency
  gpuSelector:
    count: 1
    model: MI300X
  resources:
    limits:
      cpu: '1500m'
      memory: 1536Mi
    requests:
      cpu: '1200m'
      memory: 1Gi
