apiVersion: aim.silogen.ai/v1alpha1
kind: AIMModel
metadata:
  name: model-fallback
spec:
  image: ghcr.io/silogen/aim-dummy:0.1.3
  defaultServiceTemplate: model-fallback
  discovery:
    enabled: false
  resources:
    limits:
      cpu: '5'
      memory: 30Gi
      amd.com/gpu: '1'
    requests:
      cpu: '3'
      memory: 20Gi
      amd.com/gpu: '1'
---
apiVersion: aim.silogen.ai/v1alpha1
kind: AIMServiceTemplate
metadata:
  name: model-fallback
spec:
  modelName: model-fallback
  metric: latency
  gpuSelector:
    count: 1
    model: MI300X
