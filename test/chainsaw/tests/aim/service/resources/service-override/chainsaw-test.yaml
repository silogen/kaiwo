apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: resources-service-override
spec:
  description: Service-level resources override both template and image defaults
  timeouts:
    assert: 60s
  steps:
  - name: Create prerequisites
    try:
    - apply:
        file: model-and-template.yaml

  - name: Create AIMService
    try:
    - apply:
        file: service.yaml

  - name: Verify service resources applied to InferenceService
    try:
    - assert:
        resource:
          apiVersion: serving.kserve.io/v1beta1
          kind: InferenceService
          metadata:
            name: service-override
          spec:
            predictor:
              model:
                resources:
                  limits:
                    cpu: '1500m'
                    memory: 1536Mi
                  requests:
                    cpu: '1200m'
                    memory: 1Gi
