apiVersion: aim.silogen.ai/v1alpha1
kind: AIMModel
metadata:
  name: service-override
spec:
  image: ghcr.io/silogen/aim-dummy:0.1.3
  discovery:
    enabled: false
  defaultServiceTemplate: service-override
  resources:
    limits:
      cpu: '5'
      memory: 30Gi
      amd.com/gpu: '1'
    requests:
      cpu: '3'
      memory: 20Gi
      amd.com/gpu: '1'
---
apiVersion: aim.silogen.ai/v1alpha1
kind: AIMServiceTemplate
metadata:
  name: service-override
spec:
  modelName: service-override
  metric: latency
  gpuSelector:
    count: 1
    model: MI300X
  resources:
    limits:
      cpu: "6"
      memory: 48Gi
      amd.com/gpu: "1"
    requests:
      cpu: "4"
      memory: 32Gi
      amd.com/gpu: "1"
