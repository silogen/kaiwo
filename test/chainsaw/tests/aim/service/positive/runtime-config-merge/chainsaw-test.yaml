apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: runtime-config-merge
spec:
  description: Test that namespace runtime config overrides cluster runtime config
  timeouts:
    assert: 60s
  steps:
  - name: Create prerequisites
    try:
    - apply:
        file: cluster-runtime-config.yaml
    - apply:
        file: service-account.yaml
    - apply:
        file: secret.yaml
    - apply:
        file: namespace-runtime-config.yaml
    - apply:
        file: cluster-image.yaml
    - apply:
        file: cluster-template.yaml

  - name: Wait for template to become Available
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: llama-3-8b-latency-runtime-merge
          status:
            status: Available

  - name: Create AIMService
    try:
    - apply:
        file: service.yaml

  - name: Verify service has both cluster and namespace refs
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: test-service
          status:
            (conditions[?type == 'Resolved']):
            - status: "True"
            (effectiveRuntimeConfig != null): true
            (effectiveRuntimeConfig.clusterRef != null): true
            (effectiveRuntimeConfig.namespaceRef != null): true
            (effectiveRuntimeConfig.clusterRef.scope == 'Cluster'): true
            (effectiveRuntimeConfig.namespaceRef.scope == 'Namespace'): true
            (effectiveRuntimeConfig.namespaceRef.namespace == $namespace): true
            (routing.path == join('', ['/tenant/', $namespace, '/test-service'])): true

  - name: Verify HTTPRoute prefers namespace runtime config
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: gateway.networking.k8s.io/v1
          kind: HTTPRoute
          metadata:
            name: test-service-route
          spec:
            (parentRefs[0].name == 'kserve-ingress-gateway'): true
            (rules[0].matches[0].path.value == join('', ['/tenant/', $namespace, '/test-service'])): true

  - name: Verify namespace config values are used (serviceAccountName from namespace)
    try:
    - assert:
        resource:
          apiVersion: serving.kserve.io/v1beta1
          kind: InferenceService
          metadata:
            name: test-service
          spec:
            predictor:
              podSpec:
                serviceAccountName: namespace-sa
                (imagePullSecrets[?name == 'namespace-secret']):
                - name: namespace-secret
