apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: resources-image-fallback
spec:
  description: Image-level resources are used when template and service do not specify overrides
  timeouts:
    assert: 60s
  steps:
  - name: Create prerequisites
    try:
    - apply:
        file: cluster-image.yaml
    - apply:
        file: cluster-template.yaml

  - name: Wait for template to become Available
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: image-fallback-template
          status:
            status: Available

  - name: Create AIMService
    try:
    - apply:
        file: service.yaml

  - name: Verify image resources applied to InferenceService
    try:
    - assert:
        timeout: 2m
        resource:
          apiVersion: serving.kserve.io/v1beta1
          kind: InferenceService
          metadata:
            name: image-fallback-service
          spec:
            predictor:
              model:
                resources:
                  requests:
                    amd.com/gpu: "1"
                    cpu: "3"
                    memory: 20Gi
                  limits:
                    amd.com/gpu: "1"
                    cpu: "5"
                    memory: 30Gi
