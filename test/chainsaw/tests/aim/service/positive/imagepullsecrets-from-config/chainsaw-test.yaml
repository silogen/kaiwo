apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: imagepullsecrets-from-config
spec:
  description: Test imagePullSecrets from runtime config propagate to InferenceService
  timeouts:
    assert: 60s
  steps:
  - name: Ensure template is available
    try:
      - assert:
          timeout: 5s
          file: ../../_shared/template-available.yaml

  - name: Create prerequisites
    try:
    - apply:
        file: secret.yaml
    - apply:
        file: runtime-config.yaml

  - name: Create AIMService
    try:
    - apply:
        file: service.yaml

  - name: Verify InferenceService has imagePullSecrets from config
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: serving.kserve.io/v1beta1
          kind: InferenceService
          metadata:
            name: test-service
          spec:
            predictor:
              (imagePullSecrets[?name == 'config-pull-secret']):
              - name: config-pull-secret
