apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: namespace-template-priority
spec:
  description: Test that namespace template is selected over cluster template
  timeouts:
    assert: 60s
  steps:
  - name: Create cluster resources
    try:
    - apply:
        file: cluster-image.yaml
    - apply:
        file: cluster-template.yaml

  - name: Create namespace resources
    try:
    - apply:
        file: namespace-image.yaml
    - apply:
        file: namespace-template.yaml

  - name: Wait for templates to become Available
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: llama-3-8b-latency-ns-priority-cluster
          status:
            status: Available
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMServiceTemplate
          metadata:
            name: llama-3-8b-latency-ns-priority-namespace
          status:
            status: Available

  - name: Create AIMService
    try:
    - apply:
        file: service.yaml

  - name: Verify namespace template was used (precision fp8, not fp16)
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: test-service
          status:
            (conditions[?type == 'Resolved']):
            - status: "True"
              reason: Resolved

  - name: Verify ServingRuntime references namespace template
    try:
    - assert:
        resource:
          apiVersion: serving.kserve.io/v1alpha1
          kind: ServingRuntime
          metadata:
            name: llama-3-8b-latency-ns-priority-namespace
