apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: reuse-cluster-template
spec:
  description: AIMService reuses an existing cluster template when overrides match
  timeouts:
    assert: 90s
  steps:
  - name: Ensure default template is available
    try:
    - assert:
        timeout: 10s
        file: ../../_shared/template-available.yaml

  - name: Create reusable cluster template
    try:
    - apply:
        file: cluster-template.yaml

  - name: Wait for cluster template to become available
    try:
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: reused-cluster-template
          status:
            status: Ready

  - name: Create AIMService with matching overrides
    try:
    - apply:
        file: service.yaml

  - name: Verify existing cluster template was reused
    try:
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: reuse-cluster-template
          status:
            resolvedTemplate:
              name: reused-cluster-template
              scope: Cluster
            (conditions[?type == 'Resolved']):
            - status: "True"
              reason: Resolved
    - assert:
        resource:
          apiVersion: serving.kserve.io/v1beta1
          kind: InferenceService
          metadata:
            name: reuse-cluster-template
