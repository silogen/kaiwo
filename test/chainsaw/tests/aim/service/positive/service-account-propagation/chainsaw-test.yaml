apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: service-account-propagation
spec:
  description: Test that serviceAccountName propagates from runtime config to InferenceService
  timeouts:
    assert: 60s
  steps:
  - name: Create prerequisites
    try:
    - apply:
        file: service-account.yaml
    - apply:
        file: runtime-config.yaml
    - apply:
        file: cluster-image.yaml
    - apply:
        file: cluster-template.yaml

  - name: Wait for template to become Available
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: llama-3-8b-latency-sa-propagation
          status:
            status: Available

  - name: Create AIMService
    try:
    - apply:
        file: service.yaml

  - name: Verify InferenceService has custom serviceAccountName
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: serving.kserve.io/v1beta1
          kind: InferenceService
          metadata:
            name: test-service
          spec:
            predictor:
              podSpec:
                serviceAccountName: custom-sa
