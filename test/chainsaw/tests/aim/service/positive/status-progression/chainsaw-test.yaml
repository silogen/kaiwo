apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: status-progression
spec:
  description: Test that service status transitions Pending → Starting → Running
  timeouts:
    assert: 60s
  steps:
  - name: Create prerequisites
    try:
    - apply:
        file: cluster-image.yaml
    - apply:
        file: cluster-template.yaml

  - name: Wait for template to become Available
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: llama-3-8b-latency-status
          status:
            status: Available

  - name: Create AIMService
    try:
    - apply:
        file: service.yaml

  - name: Verify service starts in Pending state
    try:
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: test-service
          status:
            status: Pending

  - name: Verify service transitions to Starting
    try:
    - assert:
        timeout: 15s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: test-service
          status:
            (status == 'Starting' || status == 'Running'): true
            (conditions[?type == 'Progressing']):
            - status: "True"

  - name: Verify service eventually becomes Running
    try:
    - assert:
        timeout: 45s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: test-service
          status:
            status: Running
            (conditions[?type == 'Ready']):
            - status: "True"
            (conditions[?type == 'Resolved']):
            - status: "True"
            (conditions[?type == 'RuntimeReady']):
            - status: "True"
