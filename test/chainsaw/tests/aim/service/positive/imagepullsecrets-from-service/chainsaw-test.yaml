apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: imagepullsecrets-from-service
spec:
  description: Test imagePullSecrets from service spec propagate to InferenceService
  timeouts:
    assert: 60s
  steps:
  - name: Create prerequisites
    try:
    - apply:
        file: secret.yaml
    - apply:
        file: cluster-image.yaml
    - apply:
        file: cluster-template.yaml

  - name: Wait for template to become Available
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: llama-3-8b-latency-ips-service
          status:
            status: Available

  - name: Create AIMService with imagePullSecrets
    try:
    - apply:
        file: service.yaml

  - name: Verify InferenceService has imagePullSecrets from service spec
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: serving.kserve.io/v1beta1
          kind: InferenceService
          metadata:
            name: test-service
          spec:
            predictor:
              podSpec:
                (imagePullSecrets[?name == 'service-pull-secret']):
                - name: service-pull-secret
