apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: replicas-override
spec:
  description: Test that service can specify custom replica count
  timeouts:
    assert: 60s
  steps:
  - name: Create prerequisites
    try:
    - apply:
        file: cluster-image.yaml
    - apply:
        file: cluster-template.yaml

  - name: Wait for template to become Available
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: llama-3-8b-latency-replicas
          status:
            status: Available

  - name: Create AIMService with 3 replicas
    try:
    - apply:
        file: service.yaml

  - name: Verify InferenceService has 3 replicas
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: serving.kserve.io/v1beta1
          kind: InferenceService
          metadata:
            name: test-service
          spec:
            predictor:
              minReplicas: 3
