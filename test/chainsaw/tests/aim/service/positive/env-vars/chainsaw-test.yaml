apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: env-vars
spec:
  description: Test environment variables are passed to InferenceService
  timeouts:
    assert: 60s
  steps:
  - name: Create prerequisites
    try:
    - apply:
        file: cluster-image.yaml
    - apply:
        file: cluster-template.yaml

  - name: Wait for template to become Available
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: llama-3-8b-latency-env-vars
          status:
            status: Available

  - name: Create AIMService with env vars
    try:
    - apply:
        file: service.yaml

  - name: Verify InferenceService has env vars
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: serving.kserve.io/v1beta1
          kind: InferenceService
          metadata:
            name: test-service
          spec:
            predictor:
              (containers[0].env[?name == 'HF_TOKEN']):
              - name: HF_TOKEN
                value: "test-token-123"
              (containers[0].env[?name == 'CUSTOM_VAR']):
              - name: CUSTOM_VAR
                value: "custom-value"
