apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: template-update-triggers-reconcile
spec:
  description: Test that template changes trigger service reconciliation
  timeouts:
    assert: 60s
  steps:
  - name: Create prerequisites with v1 template
    try:
    - apply:
        file: cluster-image.yaml
    - apply:
        file: cluster-template-v1.yaml

  - name: Wait for template to become Available
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: llama-3-8b-latency-template-update
          status:
            status: Available
            (profile.metadata.precision == 'fp16'): true
            (profile.metadata.metric == 'latency'): true

  - name: Create AIMService
    try:
    - apply:
        file: service.yaml

  - name: Verify service resolves with v1 template
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: test-service
          status:
            (conditions[?type == 'Resolved']):
            - status: "True"

  - name: Update template to v2
    try:
    - apply:
        file: cluster-template-v2.yaml

  - name: Wait for updated template to become Available
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: llama-3-8b-latency-template-update
          status:
            status: Available
            (profile.metadata.precision == 'fp8'): true
            (profile.metadata.metric == 'throughput'): true

  - name: Verify service effectiveRuntimeConfig hash changed
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: test-service
          status:
            (effectiveRuntimeConfig != null): true
