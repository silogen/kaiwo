apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: template-immutability
spec:
  description: Test that template spec fields are immutable
  timeouts:
    assert: 60s
  steps:
  - name: Create prerequisites with v1 template
    try:
    - apply:
        file: cluster-image.yaml
    - apply:
        file: cluster-template-v1.yaml

  - name: Wait for template to become Available
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: llama-3-8b-latency-template-update
          status:
            status: Available
            (profile.metadata.precision == 'fp16'): true
            (profile.metadata.metric == 'latency'): true

  - name: Attempt to update template spec (should fail)
    try:
    - apply:
        file: cluster-template-v2.yaml
        expect:
        - check:
            ($error != null): true
            ($error.reason): Invalid
            ($error.message ~= 'immutable'): true
