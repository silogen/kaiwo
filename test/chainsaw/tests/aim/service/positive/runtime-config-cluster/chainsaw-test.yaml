apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: runtime-config-cluster
spec:
  description: Test cluster-scoped runtime config settings
  timeouts:
    assert: 60s
  steps:
  - name: Create prerequisites
    try:
    - assert:
        timeout: 5s
        file: ../../_shared/template-available.yaml
    - apply:
        file: cluster-runtime-config.yaml

  - name: Create AIMService
    try:
    - apply:
        file: service.yaml

  - name: Verify HTTPRoute configured from runtime defaults
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: gateway.networking.k8s.io/v1
          kind: HTTPRoute
          metadata:
            name: test-service
          spec:
            (parentRefs[0].name == 'kserve-ingress-gateway'): true
            (rules[0].matches[0].path.value == '/cluster/test-service'): true
