apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: reuse-namespace-template
spec:
  description: AIMService reuses an existing namespace template when overrides match
  timeouts:
    assert: 90s
  steps:
  - name: Ensure default template is available
    try:
    - assert:
        timeout: 10s
        file: ../../_shared/template-available.yaml

  - name: Create reusable namespace template
    try:
    - apply:
        file: namespace-template.yaml

  - name: Wait for namespace template to become available
    try:
    - assert:
        timeout: 60s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMServiceTemplate
          metadata:
            name: reused-namespace-template
          status:
            status: Available

  - name: Create AIMService with matching overrides
    try:
    - apply:
        file: service.yaml

  - name: Verify existing namespace template was reused
    try:
    - assert:
        timeout: 90s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: reuse-namespace-template
          status:
            resolvedTemplate:
              name: reused-namespace-template
              scope: Namespace
            (conditions[?type == 'Resolved']):
            - status: "True"
              reason: Resolved
    - assert:
        timeout: 30s
        resource:
          apiVersion: serving.kserve.io/v1beta1
          kind: InferenceService
          metadata:
            name: reuse-namespace-template
