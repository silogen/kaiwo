apiVersion: aim.silogen.ai/v1alpha1
kind: AIMService
metadata:
  name: test-service
spec:
  aimImageName: llama-3-8b-routing-annotations
  templateRef: llama-3-8b-latency-routing-annotations
  replicas: 1
  routing:
    enabled: true
    gatewayRef:
      name: kserve-ingress-gateway
      namespace: kgateway-system
    annotations:
      auth.example.com/groups: "admin,developer"
      custom.example.com/policy: "strict"
