apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: routing-enabled-with-annotations
spec:
  description: Test HTTPRoute created with custom annotations when routing enabled
  timeouts:
    assert: 60s
  steps:
  - name: Ensure template is available
    try:
    - assert:
        timeout: 5s
        file: ../../_shared/template-available.yaml

  - name: Create AIMService with routing enabled
    try:
    - apply:
        file: service.yaml

  - name: Verify service resolves and routing is configured
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: test-service
          status:
            (conditions[?type == 'Resolved']):
            - status: "True"
            (routing != null): true
            (routing.path != ''): true

  - name: Verify HTTPRoute was created with annotations
    try:
    - assert:
        resource:
          apiVersion: gateway.networking.k8s.io/v1
          kind: HTTPRoute
          metadata:
            name: test-service
            annotations:
              auth.example.com/groups: "admin,developer"
              custom.example.com/policy: "strict"
