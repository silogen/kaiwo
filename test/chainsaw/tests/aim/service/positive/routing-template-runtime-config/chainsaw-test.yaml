apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: routing-template-runtime-config
spec:
  description: Service picks up HTTP route prefix from runtime config template
  timeouts:
    assert: 60s
  steps:
  - name: Create prerequisites
    try:
    - apply:
        file: cluster-image.yaml
    - apply:
        file: cluster-template.yaml

  - name: Wait for template to become Available
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: llama-3-8b-latency-routing-template-config
          status:
            status: Available

  - name: Create runtime config with namespace route template
    try:
    - apply:
        file: runtime-config.yaml

  - name: Create AIMService
    try:
    - apply:
        file: service.yaml

  - name: Verify service status exposes rendered route
    try:
    - assert:
        timeout: 60s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: test-service
          status:
            (conditions[?type == 'Resolved']):
            - status: "True"
            (routing.path == join('', ['/', $namespace, '/data-team/meta/route-config'])): true

  - name: Verify HTTPRoute uses rendered prefix
    try:
    - assert:
        resource:
          apiVersion: gateway.networking.k8s.io/v1
          kind: HTTPRoute
          metadata:
            name: test-service-route
          spec:
            (rules[0].matches[0].path.value == join('', ['/', $namespace, '/data-team/meta/route-config'])): true
