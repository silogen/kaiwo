apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: replicas-override
spec:
  description: Test that service can specify custom replica count
  steps:
  - name: Create model and template
    try:
    - apply:
        file: ../../_shared/default-model-and-template.yaml

  - name: Create AIMService with 3 replicas
    try:
    - apply:
        file: service.yaml

  - name: Verify InferenceService has 3 replicas
    try:
    - assert:
        resource:
          apiVersion: serving.kserve.io/v1beta1
          kind: InferenceService
          metadata:
            name: test-service
          spec:
            predictor:
              minReplicas: 3
