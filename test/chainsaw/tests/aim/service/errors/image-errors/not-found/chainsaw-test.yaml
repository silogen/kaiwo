apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: image-not-found-error
spec:
  description: Test that when a service is created with a non-existent image.
  steps:
  - name: Create AIMService with non-existent image
    try:
    - apply:
        file: service.yaml

  - name: Verify auto-created model is degraded with ImageNotFound
    try:
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMModel
          metadata:
            name: aim-qwen-qwen3-this-tag-absolutely-does-not-exist-404-fe47ee1e
          status:
            status: Failed
            (conditions[?type == 'MetadataExtracted']):
            - status: "False"
              reason: "ImageNotFound"

  - name: Verify service shows model is failed
    try:
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: test-service-image-not-found
          status:
            status: Failed
            (conditions[?type == 'Ready']):
            - status: "False"
