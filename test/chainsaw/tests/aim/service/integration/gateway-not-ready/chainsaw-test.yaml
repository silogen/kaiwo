apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: gateway-not-ready
spec:
  description: Test that HTTPRoute is created and references Gateway (Gateway API handles readiness)
  timeouts:
    assert: 60s
  steps:
  - name: Create prerequisites
    try:
    - apply:
        file: cluster-image.yaml
    - apply:
        file: cluster-template.yaml

  - name: Wait for template to become Available
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: llama-3-8b-latency-gateway-wait
          status:
            status: Available

  - name: Create AIMService with routing to existing Gateway
    try:
    - apply:
        file: service.yaml

  - name: Verify HTTPRoute is created and references Gateway
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: gateway.networking.k8s.io/v1
          kind: HTTPRoute
          metadata:
            name: test-service
          spec:
            (parentRefs[?name == 'kserve-ingress-gateway']):
            - name: kserve-ingress-gateway
              namespace: kgateway-system

  - name: Verify service reports routing configured
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: test-service
          status:
            (routing != null): true
            (routing.path != ''): true
