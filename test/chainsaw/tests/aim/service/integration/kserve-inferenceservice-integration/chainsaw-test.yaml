apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: kserve-inferenceservice-integration
spec:
  description: Test full InferenceService creation and readiness
  timeouts:
    assert: 120s
  steps:
  - name: Create prerequisites
    try:
    - apply:
        file: cluster-image.yaml
    - apply:
        file: cluster-template.yaml

  - name: Wait for template to become Available
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: llama-3-8b-latency-kserve-integration
          status:
            status: Available

  - name: Create AIMService
    try:
    - apply:
        file: service.yaml

  - name: Verify InferenceService is created with correct spec
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: serving.kserve.io/v1beta1
          kind: InferenceService
          metadata:
            name: test-service
            (ownerReferences[?kind == 'AIMService']):
            - name: test-service
          spec:
            predictor:
              (minReplicas == `1`): true
              (containers[0].image == 'ghcr.io/silogen/aim:0.4.0-meta-llama-llama-3.1-8b-instruct-v20251006'): true

  - name: Verify AIMService reports RuntimeReady
    try:
    - assert:
        timeout: 60s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: test-service
          status:
            status: Running
            (conditions[?type == 'RuntimeReady']):
            - status: "True"
              reason: RuntimeReady

  - name: Verify InferenceService becomes Ready
    try:
    - assert:
        timeout: 90s
        resource:
          apiVersion: serving.kserve.io/v1beta1
          kind: InferenceService
          metadata:
            name: test-service
          status:
            (conditions[?type == 'Ready']):
            - status: "True"
