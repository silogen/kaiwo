apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: routing-disabled
spec:
  description: Test that no HTTPRoute is created when routing.enabled=false
  steps:
  - name: Create model and template
    try:
    - apply:
        file: ../../_shared/default-model-and-template.yaml

  - name: Create AIMService with routing disabled
    try:
    - apply:
        file: service.yaml

  - name: Verify service resolves
    try:
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: test-service
          status:
            (conditions[?type == 'Resolved']):
            - status: "True"

  - name: Verify InferenceService was created
    try:
    - assert:
        resource:
          apiVersion: serving.kserve.io/v1beta1
          kind: InferenceService
          metadata:
            name: test-service

  - name: Verify no HTTPRoute was created
    try:
    - error:
        resource:
          apiVersion: gateway.networking.k8s.io/v1
          kind: HTTPRoute
          metadata:
            name: test-service
