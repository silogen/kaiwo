apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: image-not-found
spec:
  description: Test that service fails when AIMImage does not exist
  timeouts:
    assert: 60s
  steps:
  - name: Create prerequisites
    try:
    - apply:
        file: cluster-template.yaml

  - name: Create AIMService
    try:
    - apply:
        file: service.yaml

  - name: Verify service does not become ready
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: test-service
          status:
            status: Degraded
            (conditions[?type == 'RuntimeReady']):
            - status: "False"
              reason: ImageNotFound
            (conditions[?type == 'Failure']):
            - status: "True"
              reason: ImageNotFound
