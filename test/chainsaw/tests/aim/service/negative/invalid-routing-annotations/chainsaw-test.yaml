apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: invalid-routing-annotations
spec:
  description: Test that invalid annotation keys are handled (validation or passthrough)
  timeouts:
    assert: 60s
  steps:
  - name: Create prerequisites
    try:
    - apply:
        file: cluster-image.yaml
    - apply:
        file: cluster-template.yaml

  - name: Wait for template to become Available
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: llama-3-8b-latency-invalid-annotations
          status:
            status: Available

  - name: Create AIMService with questionable annotations
    try:
    - apply:
        file: service.yaml

  - name: Verify HTTPRoute is created (Kubernetes validates annotations)
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: gateway.networking.k8s.io/v1
          kind: HTTPRoute
          metadata:
            name: test-service
