apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: runtime-config-not-found
spec:
  description: Test that missing runtime config is handled gracefully (uses defaults)
  timeouts:
    assert: 60s
  steps:
  - name: Ensure template is available
    try:
    - assert:
        timeout: 5s
        file: ../../_shared/template-available.yaml

  - name: Create AIMService
    try:
    - apply:
        file: service.yaml


  - name: Verify service is degraded due to missing config
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: test-service
          status:
            status: Degraded
            (conditions[?type == 'Failure']):
            - status: "True"
              reason: RuntimeConfigMissing
