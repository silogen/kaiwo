apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: concurrent-service-updates
spec:
  description: Test that service handles rapid updates correctly
  timeouts:
    assert: 60s
  steps:
  - name: Create prerequisites
    try:
    - apply:
        file: cluster-image.yaml
    - apply:
        file: cluster-template.yaml

  - name: Wait for template to become Available
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: llama-3-8b-latency-concurrent
          status:
            status: Available

  - name: Create AIMService v1
    try:
    - apply:
        file: service-v1.yaml

  - name: Verify v1 resolves
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: test-service
          status:
            (conditions[?type == 'Resolved']):
            - status: "True"

  - name: Rapidly update to v2
    try:
    - apply:
        file: service-v2.yaml

  - name: Verify v2 changes are reflected
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: serving.kserve.io/v1beta1
          kind: InferenceService
          metadata:
            name: test-service
          spec:
            predictor:
              (minReplicas == `2`): true
              (containers[0].env[?name == 'UPDATED']):
              - name: UPDATED
                value: "true"
