apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: routing-gateway-not-exists
spec:
  description: Test that HTTPRoute is created even if Gateway doesn't exist (Gateway API validates parent)
  timeouts:
    assert: 60s
  steps:
  - name: Ensure template is available
    try:
      - assert:
          timeout: 5s
          file: ../../_shared/template-available.yaml

  - name: Create AIMService with non-existent gatewayRef
    try:
    - apply:
        file: service.yaml

  - name: Verify HTTPRoute is created
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: gateway.networking.k8s.io/v1
          kind: HTTPRoute
          metadata:
            name: test-service
          spec:
            (parentRefs[?name == 'non-existent-gateway']):
            - name: non-existent-gateway
              namespace: non-existent-namespace