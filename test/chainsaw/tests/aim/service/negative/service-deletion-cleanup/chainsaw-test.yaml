apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: service-deletion-cleanup
spec:
  description: Test that InferenceService and HTTPRoute are deleted when AIMService is deleted
  timeouts:
    assert: 60s
  steps:
  - name: Create prerequisites
    try:
    - apply:
        file: cluster-image.yaml
    - apply:
        file: cluster-template.yaml

  - name: Wait for template to become Available
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: llama-3-8b-latency-deletion
          status:
            status: Available

  - name: Create AIMService
    try:
    - apply:
        file: service.yaml

  - name: Verify InferenceService and HTTPRoute were created
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: serving.kserve.io/v1beta1
          kind: InferenceService
          metadata:
            name: test-service
    - assert:
        resource:
          apiVersion: gateway.networking.k8s.io/v1
          kind: HTTPRoute
          metadata:
            name: test-service

  - name: Delete AIMService
    try:
    - delete:
        ref:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          name: test-service

  - name: Verify InferenceService is deleted
    try:
    - error:
        timeout: 30s
        resource:
          apiVersion: serving.kserve.io/v1beta1
          kind: InferenceService
          metadata:
            name: test-service

  - name: Verify HTTPRoute is deleted
    try:
    - error:
        resource:
          apiVersion: gateway.networking.k8s.io/v1
          kind: HTTPRoute
          metadata:
            name: test-service
