apiVersion: aim.silogen.ai/v1alpha1
kind: AIMServiceTemplate
metadata:
  name: (join('-', ['llama-3-8b', $metric || 'latency', $testName, 'namespace']))
spec:
  aimImageName: llama-3-8b-($testName)
  metric: ($metric || 'latency')
  precision: ($precision)
  runtimeConfigName: ($runtimeConfigName)
  gpuSelector:
    count: 1
    model: MI300X
