apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: routing-template-service-override
spec:
  description: Service-level path template overrides runtime config default
  timeouts:
    assert: 60s
  steps:
  - name: Ensure template is available
    try:
    - assert:
        timeout: 5s
        file: ../../_shared/template-available.yaml

  - name: Create runtime config with default path template
    try:
    - apply:
        file: runtime-config.yaml

  - name: Create AIMService with override template
    try:
    - apply:
        file: service.yaml

  - name: Verify service uses override path
    try:
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: test-service
          status:
            (routing.path == join('', ['/custom/', $namespace, '/', 'test-service'])): true

  - name: Verify HTTPRoute reflects override
    try:
    - assert:
        resource:
          apiVersion: gateway.networking.k8s.io/v1
          kind: HTTPRoute
          metadata:
            name: test-service
          spec:
            (rules[0].matches[0].path.value == join('', ['/custom/', $namespace, '/test-service'])): true
