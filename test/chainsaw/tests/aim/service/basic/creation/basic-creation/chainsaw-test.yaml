apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: basic-creation
spec:
  description: Test that AIMService creates InferenceService successfully
  steps:
  - name: Ensure template is available
    try:
    - assert:
        file: ../../../_shared/template-available.yaml

  - name: Create AIMService
    try:
    - apply:
        file: service.yaml

  - name: Verify service status progression
    try:
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: test-service
          status:
            (conditions[?type == 'Resolved']):
            - status: "True"
              reason: Resolved

  - name: Verify InferenceService was created
    try:
    - assert:
        resource:
          apiVersion: serving.kserve.io/v1beta1
          kind: InferenceService
          metadata:
            name: test-service
            (ownerReferences[?kind == 'AIMService']):
            - name: test-service
            labels:
              app.kubernetes.io/part-of: aim
              example.com/owner: qa
            annotations:
              example.com/note: "propagate to ISVC"
              example.com/release: "canary"


  - name: Verify service transitions to Starting
    try:
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: test-service
          status:
            (status == 'Starting' || status == 'Running'): true
            (conditions[?type == 'Progressing']):
            - status: "True"

  - name: Verify service becomes Running
    try:
    - assert:
        timeout: 10m
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: test-service
          status:
            status: Running
            (conditions[?type == 'Ready']):
            - status: "True"
            (conditions[?type == 'Resolved']):
            - status: "True"
            (conditions[?type == 'RuntimeReady']):
            - status: "True"
