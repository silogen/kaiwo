apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: runtime-config-not-found
spec:
  description: Test that missing runtime config is handled gracefully (uses defaults)
  steps:
  - name: Create model and template
    try:
    - apply:
        file: ../../_shared/default-model-and-template.yaml

  - name: Create AIMService
    try:
    - apply:
        file: service.yaml

  - name: Verify service is degraded due to missing config
    try:
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: test-service
          status:
            status: Degraded
            (conditions[?type == 'Failure']):
            - status: "True"
              reason: RuntimeConfigMissing
