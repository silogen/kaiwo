apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: pvc-service-cache
spec:
  description: Ensure that the PVC is correctly created for automatically created template caches
  timeouts:
    assert: 180s
  steps:
  - name: Create runtime config
    try:
    - apply:
        file: runtimeconfig.yaml

  - name: Create AIMService
    try:
    - apply:
        file: service.yaml

  - name: Verify the PVC was created with the right size
    try:
    - assert:
        resource:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            labels:
              aim.silogen.ai/service-name: test-service
          spec:
            resources:
              requests:
                # 200 % of 0.5 Gi, rounded up
                storage: "2Gi"
