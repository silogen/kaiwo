apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: image-discovery-happy-path
spec:
  description: Ensure that an official AIM image can be successfully discovered
  steps:
  - name: Create image
    try:
    - apply:
        file: model.yaml

  - name: Verify image status becomes Ready
    try:
    - assert:
        timeout: 180s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMModel
          metadata:
            name: happy-path
          status:
            status: Ready

  - name: Ensure templates are created
    try:
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMServiceTemplate
          metadata:
            ownerReferences:
            - name: happy-path
          spec:
            metric: latency
            precision: fp8
            gpuSelector:
              count: 1
              model: MI300X
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMServiceTemplate
          metadata:
            ownerReferences:
            - name: happy-path
          spec:
            metric: throughput
            precision: fp8
            gpuSelector:
              count: 1
              model: MI300X
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMServiceTemplate
          metadata:
            ownerReferences:
            - name: happy-path
          spec:
            metric: latency
            precision: fp8
            gpuSelector:
              count: 1
              model: MI325X
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMServiceTemplate
          metadata:
            ownerReferences:
            - name: happy-path
          spec:
            metric: throughput
            precision: fp8
            gpuSelector:
              count: 1
              model: MI325X
