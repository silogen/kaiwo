apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: kvcache-service-no-update
spec:
  description: AIMService does NOT update existing KVCache when service spec changes
  timeouts:
    assert: 120s
  steps:
  - name: Ensure default cluster model is available
    try:
    - assert:
        timeout: 5s
        file: ../../service/_shared/default-cluster-image.yaml

  - name: Ensure default template is available
    try:
    - assert:
        timeout: 5s
        file: ../../service/_shared/template-available.yaml

  - name: Create AIMService with initial KVCache config
    try:
    - apply:
        file: service-initial.yaml

  - name: Verify KVCache is created with initial resources
    try:
    - assert:
        timeout: 60s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMKVCache
          metadata:
            name: kvcache-service-no-update
          spec:
            kvCacheType: redis
            resources:
              requests:
                cpu: "500m"
                memory: "512Mi"

  - name: Verify KVCache becomes Ready with initial config
    try:
    - assert:
        timeout: 90s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMKVCache
          metadata:
            name: kvcache-service-no-update
          status:
            status: Ready
            readyReplicas: 1

  - name: Update AIMService with DIFFERENT KVCache config
    try:
    - apply:
        file: service-updated.yaml

  - name: Wait a moment for any potential changes to propagate
    try:
    - sleep:
        duration: 5s

  - name: Verify KVCache resources remain UNCHANGED (still 500m, not 2 CPU)
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMKVCache
          metadata:
            name: kvcache-service-no-update
          spec:
            kvCacheType: redis
            resources:
              requests:
                cpu: "500m"
                memory: "512Mi"
              limits:
                cpu: "1"
                memory: "1Gi"

  - name: Verify StatefulSet resources remain UNCHANGED
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: apps/v1
          kind: StatefulSet
          metadata:
            name: kvcache-service-no-update-redis
          spec:
            template:
              spec:
                containers:
                - name: redis
                  resources:
                    requests:
                      cpu: "500m"
                      memory: "512Mi"
                    limits:
                      cpu: "1"
                      memory: "1Gi"

