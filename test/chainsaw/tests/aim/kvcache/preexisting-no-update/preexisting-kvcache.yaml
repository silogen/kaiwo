apiVersion: aim.silogen.ai/v1alpha1
kind: AIMKVCache
metadata:
  name: preexisting-shared-cache
spec:
  kvCacheType: redis
  storage:
    size: 2Gi
    storageClassName: ($values.storageClass)
  resources:
    requests:
      cpu: "1"
      memory: "1Gi"
    limits:
      cpu: "1"
      memory: "1Gi"

