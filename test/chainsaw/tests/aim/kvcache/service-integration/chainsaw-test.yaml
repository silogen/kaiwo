apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: kvcache-service-integration
spec:
  description: AIMService integration with AIMKVCache for LMCache KV caching
  timeouts:
    assert: 90s
  steps:
  - name: Ensure default cluster model is available
    try:
    - assert:
        timeout: 5s
        file: ../../service/_shared/default-cluster-image.yaml

  - name: Ensure default template is available
    try:
    - assert:
        timeout: 5s
        file: ../../service/_shared/template-available.yaml

  - name: Create AIMService with KVCache configuration
    try:
    - apply:
        file: service-with-kvcache.yaml
    
  - name: Verify AIMKVCache is created by the service
    try:
    - assert:
        timeout: 15s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMKVCache
          metadata:
            name: kvcache-test-service
            ownerReferences:
            - name: test-service
              kind: AIMService
          spec:
            kvCacheType: redis

  - name: Verify AIMKVCache StatefulSet is created
    try:
    - assert:
        timeout: 15s
        resource:
          apiVersion: apps/v1
          kind: StatefulSet
          metadata:
            name: kvcache-test-service-redis

  - name: Verify AIMKVCache becomes Ready
    try:
    - assert:
        timeout: 90s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMKVCache
          metadata:
            name: kvcache-test-service
          status:
            status: Ready
            readyReplicas: 1

  - name: Verify LMCache ConfigMap is created
    try:
    - assert:
        timeout: 15s
        resource:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: lmcache-test-service
            ownerReferences:
            - name: test-service
              kind: AIMService
          data:
            lmcache_config.yaml: |
              local_cpu: true
              chunk_size: 50
              max_local_cpu_size: 1.0
              remote_url: "redis://kvcache-test-service-redis-svc:6379"
              remote_serde: "naive"

  - name: Verify InferenceService is created with LMCache configuration
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: serving.kserve.io/v1beta1
          kind: InferenceService
          metadata:
            name: test-service
          spec:
            predictor:
              model:
                env:
                - name: AIM_CACHE_PATH
                  value: /workspace/model-cache
                - name: LMCACHE_USE_EXPERIMENTAL
                  value: "True"
                - name: LMCACHE_CONFIG_FILE
                  value: /lmcache/lmcache_config.yaml
                - name: LMCACHE_LOG_LEVEL
                  value: INFO
                - name: AIM_ENGINE_ARGS
                  value: '{"kv-transfer-config": {"kv_connector":"LMCacheConnectorV1", "kv_role":"kv_both"}}'
                volumeMounts:
                - name: lmcache-config-volume
                  mountPath: /lmcache
                  readOnly: true
                - name: model-storage
                  mountPath: /workspace/model-cache
              volumes:
              - name: lmcache-config-volume
                configMap:
                  name: lmcache-test-service
                  items:
                  - key: lmcache_config.yaml
                    path: lmcache_config.yaml
              - name: model-storage
                persistentVolumeClaim:
                  claimName: test-service-temp-cache

