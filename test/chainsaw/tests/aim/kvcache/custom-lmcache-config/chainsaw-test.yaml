apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: kvcache-custom-lmcache-config
spec:
  description: AIMService with custom LMCacheConfig using {SERVICE_URL} placeholder
  timeouts:
    assert: 90s
  steps:
  - name: Ensure default cluster model is available
    try:
    - assert:
        timeout: 5s
        file: ../../service/_shared/default-cluster-image.yaml

  - name: Ensure default template is available
    try:
    - assert:
        timeout: 5s
        file: ../../service/_shared/template-available.yaml

  - name: Create AIMService with custom LMCacheConfig
    try:
    - apply:
        file: service-custom-config.yaml
    
  - name: Verify AIMKVCache is created by the service
    try:
    - assert:
        timeout: 15s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMKVCache
          metadata:
            name: kvcache-custom-config
            ownerReferences:
            - name: custom-config
              kind: AIMService
          spec:
            kvCacheType: redis

  - name: Verify AIMKVCache StatefulSet is created
    try:
    - assert:
        timeout: 15s
        resource:
          apiVersion: apps/v1
          kind: StatefulSet
          metadata:
            name: kvcache-custom-config-redis

  - name: Verify AIMKVCache becomes Ready
    try:
    - assert:
        timeout: 90s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMKVCache
          metadata:
            name: kvcache-custom-config
          status:
            status: Ready
            readyReplicas: 1

  - name: Verify LMCache ConfigMap has custom config with SERVICE_URL replaced
    try:
    - assert:
        timeout: 15s
        resource:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: lmcache-custom-config
            ownerReferences:
            - name: custom-config
              kind: AIMService
          data:
            lmcache_config.yaml: |
              local_cpu: true
              chunk_size: 256
              max_local_cpu_size: 2.0
              remote_url: "redis://kvcache-custom-config-redis-svc:6379"
              remote_serde: "cachegen"
              pipelined_backend: true

  - name: Verify InferenceService mounts the custom LMCache configuration
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: serving.kserve.io/v1beta1
          kind: InferenceService
          metadata:
            name: custom-config
          spec:
            predictor:
              model:
                env:
                - name: LMCACHE_USE_EXPERIMENTAL
                  value: "True"
                - name: LMCACHE_CONFIG_FILE
                  value: /lmcache/lmcache_config.yaml
                - name: LMCACHE_LOG_LEVEL
                  value: INFO
                - name: AIM_ENGINE_ARGS
                  value: '{"kv-transfer-config": {"kv_connector":"LMCacheConnectorV1", "kv_role":"kv_both"}}'
                volumeMounts:
                - name: lmcache-config-volume
                  mountPath: /lmcache
                  readOnly: true
              volumes:
              - name: lmcache-config-volume
                configMap:
                  name: lmcache-custom-config
                  items:
                  - key: lmcache_config.yaml
                    path: lmcache_config.yaml

