apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: kvcache-custom-storage
spec:
  description: AIMKVCache with custom storage configuration
  concurrent: true
  timeouts:
    assert: 60s
  steps:
  - name: Create AIMKVCache with custom storage
    try:
    - apply:
        file: kvcache-storage.yaml
    
  - name: Verify StatefulSet has custom storage configuration
    try:
    - assert:
        timeout: 10s
        resource:
          apiVersion: apps/v1
          kind: StatefulSet
          metadata:
            name: storage-test-redis
          spec:
            volumeClaimTemplates:
            - metadata:
                name: redis-data
              spec:
                accessModes:
                - ReadWriteOnce
                resources:
                  requests:
                    storage: 5Gi
                storageClassName: ($values.storageClass)

  - name: Verify AIMKVCache becomes Ready
    try:
    - assert:
        timeout: 60s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMKVCache
          metadata:
            name: storage-test
          status:
            status: Ready
            storageSize: 5Gi

  - name: Verify PVC is created with correct size
    try:
    - assert:
        timeout: 10s
        resource:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: redis-data-storage-test-redis-0
          spec:
            resources:
              requests:
                storage: 5Gi
            storageClassName: ($values.storageClass)
          status:
            phase: Bound


