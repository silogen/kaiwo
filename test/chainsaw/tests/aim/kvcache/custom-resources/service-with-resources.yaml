apiVersion: aim.silogen.ai/v1alpha1
kind: AIMService
metadata:
  name: service-custom-resources
spec:
  model:
    ref: default-testing-llama-3-8b
  kvCache:
    name: kvcache-from-service-resources
    type: redis
    storage:
      storageClassName: openebs-hostpath
    resources:
      requests:
        cpu: "250m"
        memory: "256Mi"
      limits:
        cpu: "1500m"
        memory: "1536Mi"

