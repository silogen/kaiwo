apiVersion: aim.silogen.ai/v1alpha1
kind: AIMKVCache
metadata:
  name: custom-resources
spec:
  kvCacheType: redis
  resources:
    requests:
      cpu: "500m"
      memory: "512Mi"
    limits:
      cpu: "1500m"
      memory: "1536Mi"
  storage:
    storageClassName: ($values.storageClass)
    size: 5Gi

