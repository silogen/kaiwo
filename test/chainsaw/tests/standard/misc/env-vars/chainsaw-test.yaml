apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: env-vars
spec:
  steps:
    - try:
        - apply:
            resource:
              apiVersion: kaiwo.silogen.ai/v1alpha1
              kind: KaiwoJob
              metadata:
                name: env-vars
              spec:
                resources:
                  limits:
                    cpu: "1"
                    memory: "2Gi"
                  requests:
                    cpu: "1"
                    memory: "2Gi"
                user: test@amd.com
                env:
                  - name: FOO
                    value: BAR
                image: busybox:latest
                entrypoint: |
                  sleep 1
        - assert:
            resource:
              apiVersion: v1
              kind: Pod
              metadata:
                labels:
                  kaiwo.silogen.ai/name: env-vars
              spec:
                containers:
                  - (env[?name == 'NUM_GPUS']):
                      - value: "0"
                    (env[?name == 'FOO']):
                      - value: "BAR"
---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: env-vars-ray
spec:
  steps:
    - try:
        - apply:
            resource:
              apiVersion: kaiwo.silogen.ai/v1alpha1
              kind: KaiwoJob
              metadata:
                name: env-vars-ray
              spec:
                resources:
                  limits:
                    cpu: "1"
                    memory: "2Gi"
                  requests:
                    cpu: "1"
                    memory: "2Gi"
                user: test@amd.com
                image: ghcr.io/silogen/ray-test:v0.3
                entrypoint: |
                  sleep 1
                ray: true
                env:
                  - name: FOO
                    value: BAR
        - assert:
            resource:
              apiVersion: v1
              kind: Pod
              metadata:
                labels:
                  kaiwo.silogen.ai/name: env-vars-ray
                  ray.io/is-ray-node: "yes"
              spec:
                containers:
                  - (env[?name == 'NUM_GPUS']):
                      - value: "0"
                    (env[?name == 'FOO']):
                      - value: "BAR"
