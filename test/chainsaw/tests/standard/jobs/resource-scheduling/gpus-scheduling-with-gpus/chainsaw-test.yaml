apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: test-job-gpu-scheduling-with-gpus
spec:
  timeouts:
    assert: 15s
  steps:
  - try:
    - apply:
        resource:
          apiVersion: kaiwo.silogen.ai/v1alpha1
          kind: KaiwoJob
          metadata:
            name: kaiwojob-job-resource-scheduling
          spec:
            user: test@amd.com
            image: busybox:latest
            gpuResources:
              count: 8
              vendor: nvidia
            entrypoint: sleep 1
    - assert:
        resource:
          apiVersion: batch/v1
          kind: Job
          metadata:
            labels:
              kaiwo.silogen.ai/name: kaiwojob-job-resource-scheduling
              kaiwo.silogen.ai/type: job
              kaiwo.silogen.ai/user: test-amd.com
              kueue.x-k8s.io/queue-name: kaiwo
            name: kaiwojob-job-resource-scheduling
            ownerReferences:
            - apiVersion: kaiwo.silogen.ai/v1alpha1
              blockOwnerDeletion: true
              controller: true
              kind: KaiwoJob
              name: kaiwojob-job-resource-scheduling
          spec:
            backoffLimit: 0
            completionMode: NonIndexed
            completions: 1
            manualSelector: false
            parallelism: 1
            podReplacementPolicy: TerminatingOrFailed
            suspend: true
            template:
              metadata:
                labels:
                  batch.kubernetes.io/job-name: kaiwojob-job-resource-scheduling
                  job-name: kaiwojob-job-resource-scheduling
                  kaiwo.silogen.ai/name: kaiwojob-job-resource-scheduling
                  kaiwo.silogen.ai/type: job
                  kaiwo.silogen.ai/user: test-amd.com
              spec:
                containers:
                - command:
                  - /bin/sh
                  - -c
                  - sleep 1
                  env:
                  - name: NUM_GPUS
                    value: "8"
                  - name: NUM_REPLICAS
                    value: "1"
                  - name: NUM_GPUS_PER_REPLICA
                    value: "8"
                  image: busybox:latest
                  imagePullPolicy: Always
                  name: workload
                  resources:
                    limits:
                      cpu: "32"
                      memory: 256Gi
                      nvidia.com/gpu: "8"
                    requests:
                      cpu: "32"
                      memory: 256Gi
                      nvidia.com/gpu: "8"
                  terminationMessagePath: /dev/termination-log
                  terminationMessagePolicy: File
                  volumeMounts:
                  - mountPath: /dev/shm
                    name: dshm
                dnsPolicy: ClusterFirst
                restartPolicy: Never
                schedulerName: kaiwo-scheduler
                securityContext:
                  fsGroup: 1000
                  runAsGroup: 1000
                  runAsUser: 1000
                terminationGracePeriodSeconds: 30
                volumes:
                - emptyDir:
                    medium: Memory
                    sizeLimit: 1Gi
                  name: dshm
            ttlSecondsAfterFinished: 3600
    - assert:
        resource:
          apiVersion: kaiwo.silogen.ai/v1alpha1
          kind: KaiwoJob
          metadata:
            name: kaiwojob-job-resource-scheduling
          spec:
            dangerous: false
            entrypoint: sleep 1
            gpuResources:
              count: 8
              vendor: nvidia
            ray: false
            replicas: 1
            user: test@amd.com
    catch:
    - command:
        entrypoint: kaiwo-dev
        env:
        - name: NAMESPACE
          value: ($namespace)
        - name: PRINT_LEVEL
          value: ($values.print_level)
        args: ["debug", "chainsaw", "--namespace=$NAMESPACE", "--print-level=$PRINT_LEVEL"]
