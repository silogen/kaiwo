apiVersion: kaiwo.silogen.ai/v1alpha1
kind: KaiwoService
metadata:
  name: deployment-entrypoint-parsing-1
spec:
  user: test@amd.com
  resources:
    requests:
      cpu: "1"
      memory: "1Gi"
    limits:
      cpu: "1"
      memory: "1Gi"
  image: ghcr.io/silogen/ray-test:v0.3
  deployment:
    spec:
      template:
        spec: {}
    entrypoint: |
      echo "Setting up environment..."
      pip install requests
      echo "Installed random Python dependencies!"
      ray start --head --port=6379
      python /workload/app/ray_test_entrypoint.py \
      --tasks 5 \
      --delay 0.5
  storage:
    storageEnabled: true
    data:
      storageSize: 10Mi
      mountPath: /workload
      download:
        git:
        - repository: https://github.com/silogen/kaiwo.git
          path: test/utils
          targetPath: app
