apiVersion: kaiwo.silogen.ai/v1alpha1
kind: KaiwoQueueConfig
metadata:
  name: kaiwo
spec:
  clusterQueues:
  - name: workload-priority-class-test-queue
    spec:
      namespaceSelector: {}   # All namespaces
      queueingStrategy: BestEffortFIFO
      resourceGroups:
      - coveredResources: ["cpu", "memory"]
        flavors:
        - name: "default"
          resources:
          - name: cpu
            nominalQuota: 500m
          - name: memory
            nominalQuota: 2Gi
