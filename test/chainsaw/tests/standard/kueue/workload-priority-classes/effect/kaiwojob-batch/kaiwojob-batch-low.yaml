apiVersion: kaiwo.silogen.ai/v1alpha1
kind: KaiwoJob
metadata:
  name: kaiwojob-batch-low
spec:
  clusterQueue: workload-priority-class-test-queue
  priorityClass: low-priority
  user: test-user
  resources:
    requests:
      cpu: "100m"
      memory: "1.5Gi"
    limits:
      cpu: "100m"
      memory: "1.5Gi"
  image: busybox:latest
  entrypoint: |
    sleep 5
