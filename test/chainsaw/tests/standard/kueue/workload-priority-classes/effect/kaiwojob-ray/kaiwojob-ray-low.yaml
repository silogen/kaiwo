apiVersion: kaiwo.silogen.ai/v1alpha1
kind: KaiwoJob
metadata:
  name: kaiwojob-ray-low
spec:
  clusterQueue: workload-priority-class-test-queue
  priorityClass: low-priority
  ray: true
  user: test-user
  resources:
    requests:
      cpu: "1000m"
      memory: "1.5Gi"
    limits:
      cpu: "1000m"
      memory: "1.5Gi"
  image: rayproject/ray:2.41.0
  entrypoint: |
    sleep 5
