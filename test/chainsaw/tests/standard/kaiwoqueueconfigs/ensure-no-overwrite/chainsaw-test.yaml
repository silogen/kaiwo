apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: kaiwoqueueconfig-ensure-no-overwrite
spec:
  concurrent: false
  steps:
  - try:
    - apply:
        file: kaiwoqueueconfig.yaml
    - patch:
        resource:
          apiVersion: config.kaiwo.silogen.ai/v1alpha1
          kind: KaiwoConfig
          metadata:
            name: kaiwo
          spec:
            dynamicallyUpdateDefaultClusterQueue: false
    - delete:
        ref:
          apiVersion: v1
          kind: Pod
          namespace: kaiwo-system
          labels:
            app.kubernetes.io/name: kaiwo
    - wait:
        apiVersion: apps/v1
        kind: Deployment
        name: kaiwo-controller-manager
        namespace: kaiwo-system
        timeout: 1m
        for:
          condition:
            name: Available
            value: 'true'
    - sleep:
        duration: 10s
    - assert:
        timeout: 1s
        file: kaiwoqueueconfig.yaml
    catch:
    - command:
        entrypoint: ls
        