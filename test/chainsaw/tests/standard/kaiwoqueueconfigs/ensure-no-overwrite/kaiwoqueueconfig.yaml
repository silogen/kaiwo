apiVersion: kaiwo.silogen.ai/v1alpha1
kind: KaiwoQueueConfig
metadata:
  name: kaiwo
spec:
  clusterQueues:
  - name: kaiwo
    spec:
      flavorFungibility:
        whenCanBorrow: Borrow
        whenCanPreempt: TryNextFlavor
      namespaceSelector: {}
      preemption:
        borrowWithinCohort:
          policy: Never
        reclaimWithinCohort: Never
        withinClusterQueue: Never
      queueingStrategy: BestEffortFIFO
      resourceGroups:
      - coveredResources:
        - cpu
        - memory
        - gpu
        flavors:
        - name: foobaz
          resources:
          - name: cpu
            nominalQuota: "14"
          - name: memory
            nominalQuota: "13529146982"
          - name: gpu
            nominalQuota: "8"
      stopPolicy: None
  resourceFlavors:
  - name: foo
    nodeLabels:
      kaiwo/nodepool: foo
  - name: bar
    nodeLabels:
      kaiwo/nodepool: bar
  - name: baz
    nodeLabels:
      kaiwo/nodepool: baz
  - name: qux
    nodeLabels:
      kaiwo/nodepool: qux
  - name: quux
    nodeLabels:
      kaiwo/nodepool: quux

