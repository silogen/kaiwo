apiVersion: kaiwo.silogen.ai/v1alpha1
kind: KaiwoQueueConfig
metadata:
  name: kaiwo
spec:
  clusterQueues:
  - name: faz
    spec:
      flavorFungibility:
        whenCanBorrow: Borrow
        whenCanPreempt: TryNextFlavor
      namespaceSelector: {}
      preemption:
        borrowWithinCohort:
          policy: Never
        reclaimWithinCohort: Never
        withinClusterQueue: Never
      queueingStrategy: BestEffortFIFO
      resourceGroups:
      - coveredResources:
        - cpu
        - memory
        - amd.com/gpu
        flavors:
        - name: faz
          resources:
          - name: cpu
            nominalQuota: "14"
          - name: memory
            nominalQuota: "13529146982"
          - name: amd.com/gpu
            nominalQuota: "8"
      stopPolicy: None
  resourceFlavors:
  - name: faz
    nodeLabels:
      kaiwo/nodepool: amd-rocks
