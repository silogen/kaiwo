apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: cluster-template-with-image
spec:
  description: Test that cluster template succeeds when image is found
  timeouts:
    assert: 60s
  steps:
  - name: Create cluster image and config
    try:
    - apply:
        file: ../resources-cluster-image.yaml
    - apply:
        file: ../resources-cluster-config.yaml

  - name: Create cluster template
    try:
    - apply:
        file: ../cluster-template.yaml

    # Initially should be Pending
    - assert:
        timeout: 10s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: llama-3-8b-latency
          status:
            status: Pending
            conditions:
            - type: Progressing
              status: "True"
              reason: Reconciling
            - type: Ready
              status: "False"
              reason: Reconciling

  - name: Wait for discovery job to be created
    try:
    - assert:
        timeout: 15s
        resource:
          apiVersion: batch/v1
          kind: Job
          metadata:
            labels:
              aim.silogen.ai/template: llama-3-8b-latency

  - name: Check template transitions to Progressing
    try:
    - assert:
        timeout: 10s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: llama-3-8b-latency
          status:
            status: Progressing
            conditions:
            - type: Progressing
              status: "True"
              reason: DiscoveryRunning
            - type: Discovered
              status: "False"
              reason: JobPending

  - name: Wait for job completion and check Available status
    try:
    - assert:
        timeout: 30s
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: llama-3-8b-latency
          status:
            status: Available
            conditions:
            - type: Discovered
              status: "True"
              reason: Discovered
            - type: Progressing
              status: "False"
              reason: Available
            - type: Ready
              status: "True"
              reason: Available

    # Check that modelSources and profile are populated
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMClusterServiceTemplate
          metadata:
            name: llama-3-8b-latency
          status:
            (modelSources != null): true
            (len(modelSources) > 0): true
            (profile != null): true

  - name: Verify ClusterServingRuntime was created
    try:
    - assert:
        resource:
          apiVersion: serving.kserve.io/v1alpha1
          kind: ClusterServingRuntime
          metadata:
            name: llama-3-8b-latency
