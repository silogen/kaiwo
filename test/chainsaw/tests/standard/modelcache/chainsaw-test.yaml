apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: test-model-cache
spec:
  concurrent: true
  steps:
  - try:
    - script:
        content: kubectl apply -f test-model-cache.yaml
    - script:
        content: kubectl get pvc test-cache -o json
        check:
          (contains(json_parse($stdout).status.phase, 'Bound')): true
    - script:
        content: kubectl apply -f test-fail-model-cache.yaml
    - script:
        content:  kubectl wait --for=condition=Ready mc/test
        check:
          (contains($stdout, 'condition met')): true
    - script:
        timeout: 30s
        content:  kubectl wait --for=condition=Ready mc/test-nonexistent
        check:
          (contains($stdout, 'condition met')): false
    
