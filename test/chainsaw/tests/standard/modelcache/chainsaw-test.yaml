apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: test-model-cache
spec:
  concurrent: true
  steps:
  - try:
    - script:
        content: echo
    - apply:
        file: test-model-cache.yaml
    - apply:
        file: test-fail-model-cache.yaml
    - script:
        content: kubectl get pvc -n $NAMESPACE test-cache -o json
        check:
          (contains(json_parse($stdout).status.phase, 'Bound')): true
    - script:
        content:  kubectl wait --timeout=120s -n $NAMESPACE --for=condition=Ready mc/test
        check:
          (contains($stdout, 'condition met')): true
    - script:
        content:  kubectl wait --timeout=10s -n $NAMESPACE --for=condition=Failure mc/test-nonexistent
        check:
          (contains($stdout, 'condition met')): true
    
