apiVersion: kaiwo.silogen.ai/v1alpha1
kind: KaiwoJob
metadata:
  name: hf-public-repo
spec:
  resources:
    limits:
      memory: "100Mi"
    requests:
      cpu: "100m"
      memory: "100Mi"
  user: test@amd.com
  image: python:3.10-slim
  entrypoint: |
    pip install timm && \
    python -c "import timm; model = timm.create_model('mobilenetv3_small_100.lamb_in1k', pretrained=True, num_classes=0)" && \"
    mkdir -p /hf_cache/hub/workload && \
    echo "Hello World" > /hf_cache/hub/workload/hello.txt
  storage:
    storageEnabled: true
    storageClassName: rwx-nfs
    huggingFace:
      storageSize: "50Mi"
      mountPath: "/hf_cache"
      preCacheRepos:
      - repoId: timm/mobilenetv3_small_100.lamb_in1k
