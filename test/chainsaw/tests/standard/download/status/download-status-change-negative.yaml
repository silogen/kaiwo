apiVersion: kaiwo.silogen.ai/v1alpha1
kind: KaiwoJob
metadata:
  name: download-job-status-change-negative
  namespace: kaiwo-test
spec:
  user: test@amd.com
  gpus: 0
  resources:
    limits:
      cpu: "100m"
      memory: "100Mi"
    requests:
      cpu: "100m"
      memory: "100Mi"
  image: busybox:latest
  entrypoint: |
    sleep 1
  storage:
    storageEnabled: true
    storageClassName: "nfs-client"
    huggingFace:
      storageSize: "1Mi"
      mountPath: "/.cache/huggingface"
      preCacheRepos:
      - repoId: TinyLlama/TinyLlama-1.1B-Chat-v1.0-NOT-EXISTS # Non-existing repo ID
        files:
        - "README.md"
