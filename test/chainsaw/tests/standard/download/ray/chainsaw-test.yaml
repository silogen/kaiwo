apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: download-job-ray-starts
spec:
  concurrent: false
  timeouts:
    assert: 180s
  steps:
    - try:
        - apply:
            file: ray-download-status-change.yaml
        - assert:
            resource:
              apiVersion: v1
              kind: Pod
              metadata:
                namespace: kaiwo-test
                labels:
                  kaiwo.silogen.ai/name: download-job-ray-starts
                  ray.io/is-ray-node: "yes"