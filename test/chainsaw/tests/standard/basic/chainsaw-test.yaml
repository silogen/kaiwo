apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: kaiwoservice-reconciliation
spec:
  timeouts:
      assert: 90s
  steps:
    - try:
        - apply:
            resource:
              apiVersion: kaiwo.silogen.ai/v1alpha1
              kind: KaiwoService
              metadata:
                name: kaiwoservice-1
              spec:
                user: test-user
                resources:
                  requests:
                    cpu: "1"
                    memory: "2Gi"
                  limits:
                    cpu: "1"
                    memory: "2Gi"
                image: busybox:latest
                entrypoint: |
                  while true; do
                    echo "Hello, world!"
                    sleep 1
                  done
        - assert:
            resource:
              apiVersion: kaiwo.silogen.ai/v1alpha1
              kind: KaiwoService
              metadata:
                name: kaiwoservice-1
              status:
                status: RUNNING
        - assert:
            resource:
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: kaiwoservice-1
              status:
                availableReplicas: 1
                readyReplicas: 1
                replicas: 1
      catch:
        - command:
            entrypoint: kaiwo-dev
            env:
              - name: NAMESPACE
                value: ($namespace)
              - name: PRINT_LEVEL
                value: ($values.print_level)
            args: ["debug", "chainsaw", "--namespace=$NAMESPACE", "--print-level=$PRINT_LEVEL"]