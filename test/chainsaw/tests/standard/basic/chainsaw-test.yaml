apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: kaiwojob-reconciliation
spec:
  steps:
    - try:
        - apply:
            resource:
              apiVersion: kaiwo.silogen.ai/v1alpha1
              kind: KaiwoJob
              metadata:
                name: kaiwojob-1
              spec:
                user: test-user
                resources:
                  requests:
                    cpu: "1"
                    memory: "2Gi"
                  limits:
                    cpu: "1"
                    memory: "2Gi"
                image: busybox:latest
                entrypoint: |
                  sleep 1
        - assert:
            resource:
              apiVersion: kaiwo.silogen.ai/v1alpha1
              kind: KaiwoJob
              metadata:
                name: kaiwojob-1
              status:
                status: COMPLETE
      catch:
        - command:
            entrypoint: kaiwo-dev
            env:
              - name: NAMESPACE
                value: ($namespace)
              - name: PRINT_LEVEL
                value: ($values.print_level)
            args: ["debug", "chainsaw", "--namespace=$NAMESPACE", "--print-level=$PRINT_LEVEL"]

