apiVersion: kaiwo.silogen.ai/v1alpha1
kind: KaiwoService
metadata:
  name: kaiwoservice-2
spec:
  user: test-user
  deployment:
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: kaiwoservice-2
      labels:
        app: kaiwoservice-2
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: kaiwoservice-2
      template:
        metadata:
          labels:
            app: kaiwoservice-2
        spec:
          containers:
          - name: kaiwoservice-2
            image: busybox:latest
            command: ["sleep"]
            args: ["1"]
            resources:
              requests:
                cpu: "100m"
                memory: "100Mi"
              limits:
                memory: "100Mi"
