apiVersion: kaiwo.silogen.ai/v1alpha1
kind: KaiwoJob
metadata:
  name: job-overlapping
spec:
  user: test@amd.com
  resources:
    limits:
      memory: 150Mi
    requests:
      memory: 100Mi
      cpu: 100m
  job:
    apiVersion: batch/v1
    kind: Job
    spec:
      template:
        spec:
          containers:
          - name: test-container
            image: busybox
            resources:
              limits:
                memory: 225Mi
              requests:
                memory: 125Mi
          restartPolicy: Never
