apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: secret-volume-mount
spec:
  steps:
    - try:
        - apply:
            resource:
              apiVersion: v1
              kind: Secret
              metadata:
                name: my-secret
              data:
                my-secret-key: bXktc2VjcmV0LXZhbHVl
        - apply:
            resource:
              apiVersion: kaiwo.silogen.ai/v1alpha1
              kind: KaiwoJob
              metadata:
                name: secret-volume-mount-job
              spec:
                image: busybox:latest
                resources:
                  limits:
                    cpu: "1"
                    memory: "1Gi"
                  requests:
                    cpu: "1"
                    memory: "1Gi"
                entrypoint: |
                  sleep 10
                secretVolumes:
                  - name: my-secret-volume
                    secretName: my-secret
                    key: my-secret-key
                    mountPath: /secrets
        - assert:
            resource:
              apiVersion: v1
              kind: Pod
              metadata:
                labels:
                  kaiwo.silogen.ai/type: job
                  kaiwo.silogen.ai/name: secret-volume-mount-job
              status:
                phase: Running
        - script:
            content: 'kubectl get pod -n $NAMESPACE -l "kaiwo.silogen.ai/type=job,kaiwo.silogen.ai/name=secret-volume-mount-job" -o jsonpath="{.items[0].metadata.name}"'
            env:
              - name: NAMESPACE
                value: ($namespace)
            outputs:
              - name: POD_NAME
                value: ($stdout)
        - script:
            content: 'kubectl exec -n $NAMESPACE $POD_NAME -- cat /secrets/my-secret-key'
            env:
              - name: POD_NAME
                value: ($POD_NAME)
              - name: NAMESPACE
                value: ($namespace)
            check:
              ($stdout == 'my-secret-value'): true