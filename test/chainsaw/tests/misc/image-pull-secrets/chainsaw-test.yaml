apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: image-pull-secret
spec:
  steps:
    - try:
        - apply:
            resource:
              apiVersion: v1
              kind: Secret
              metadata:
                name: my-image-secret
              data:
                .dockerconfigjson: 
              type: kubernetes.io/dockerconfigjson
        - apply:
            resource:
              apiVersion: kaiwo.silogen.ai/v1alpha1
              kind: KaiwoJob
              metadata:
                name: image-pull-secret-test-job
              spec:
                image: busybox:latest
                resources:
                  limits:
                    cpu: "1"
                    memory: "1Gi"
                  requests:
                    cpu: "1"
                    memory: "1Gi"
                entrypoint: |
                  sleep 1
                imagePullSecrets:
                  - name: my-image-secret
        - assert:
            resource:
              apiVersion: v1
              kind: Pod
              metadata:
                labels:
                  kaiwo.silogen.ai/type: job
                  kaiwo.silogen.ai/name: image-pull-secret-test-job
              spec:
                imagePullSecrets:
                  - name: my-image-secret