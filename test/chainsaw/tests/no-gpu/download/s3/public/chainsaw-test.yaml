apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: download-from-bucket-public
spec:
  concurrent: false
  timeouts:
    assert: 240s
  steps:
  - try:
    - apply:
        file: download-from-public-bucket.yaml
    - assert:
        resource:
          apiVersion: kaiwo.silogen.ai/v1alpha1
          kind: KaiwoJob
          metadata:
            name: download-from-public-bucket
          status:
            status: COMPLETE
