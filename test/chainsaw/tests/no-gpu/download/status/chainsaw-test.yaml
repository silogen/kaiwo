apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: download-job-status-change
spec:
  concurrent: false
  timeouts:
    assert: 180s
  steps:
  - try:
    - apply:
        file: download-status-change-positive.yaml
    - assert:
        resource:
          apiVersion: kaiwo.silogen.ai/v1alpha1
          kind: KaiwoJob
          metadata:
            name: download-job-status-change-positive
          status:
            status: COMPLETE
    catch:
    - events: {}
    - podLogs: {}
    - describe:
        apiVersion: v1
        kind: Pod
        namespace: kaiwo-system
  - try:
    - apply:
        file: download-status-change-negative.yaml
    - assert:
        resource:
          apiVersion: kaiwo.silogen.ai/v1alpha1
          kind: KaiwoJob
          metadata:
            name: download-job-status-change-negative
          status:
            status: FAILED

