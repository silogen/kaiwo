apiVersion: kaiwo.silogen.ai/v1alpha1
kind: KaiwoJob
metadata:
  name: job-backoff-test
  namespace: test1
spec:
  user: test@amd.com
  image: busybox:latest
  entrypoint: |
    sleep 1
  resources:
    limits:
      cpu: "100m"
      memory: "100Mi"
    requests:
      cpu: "100m"
      memory: "100Mi"
  job:
    apiVersion: batch/v1
    kind: Job
    spec:
      backoffLimit: 2 # Set a backoffLimit that is too large
      template:
        spec:
          containers:
          - name: hello-world
            image: busybox:latest
            imagePullPolicy: Always
              # Just spin & wait forever
            command: ["/bin/bash", "-c", "--"]
            args: ["sleep 1"]
          restartPolicy: Never
