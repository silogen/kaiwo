apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: kaiwoservice-reconciliation
spec:
  timeouts:
    cleanup: 60s
  steps:
  - try:
    - apply:
        file: basic-kaiwoservice.yaml
    - assert:
        resource:
          apiVersion: kaiwo.silogen.ai/v1alpha1
          kind: KaiwoService
          metadata:
            name: kaiwoservice-1
          status:
            status: RUNNING
    - assert:
        resource:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: kaiwoservice-1
          status:
            availableReplicas: 1
            readyReplicas: 1
            replicas: 1
    catch:
    - command:
        entrypoint: kaiwo-dev
        env:
        - name: NAMESPACE
          value: ($namespace)
        - name: PRINT_LEVEL
          value: ($values.print_level)
        args: ["debug", "chainsaw", "--namespace=$NAMESPACE", "--print-level=$PRINT_LEVEL"]
