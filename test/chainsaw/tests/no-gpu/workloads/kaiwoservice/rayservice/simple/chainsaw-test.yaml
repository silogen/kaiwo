apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: kaiwoservice-reconciliation-ray
spec:
  timeouts:
    assert: 90s
    cleanup: 60s
  steps:
  - try:
    - apply:
        file: basic-rayservice.yaml
    - assert:
        resource:
          apiVersion: kaiwo.silogen.ai/v1alpha1
          kind: KaiwoService
          metadata:
            name: kaiwoservice-1
          status:
            status: STARTING
    - assert:
        resource:
          apiVersion: ray.io/v1
          kind: RayService
          metadata:
            name: kaiwoservice-1
    - assert:
        resource:
          apiVersion: v1
          kind: Pod
          metadata:
            (contains(name, '-head')): true
            labels:
              ray.io/node-type: head
    - assert:
        resource:
          apiVersion: v1
          kind: Pod
          metadata:
            (contains(name, '-worker')): true
            labels:
              ray.io/node-type: worker
