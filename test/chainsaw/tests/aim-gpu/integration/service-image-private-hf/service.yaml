apiVersion: aim.silogen.ai/v1alpha1
kind: AIMService
metadata:
  name: integration-service-image-private-hf
spec:
  model:
    image: ghcr.io/silogen/aim-meta-llama-llama-3-2-1b-instruct:0.7.0-preview
  runtimeConfigName: integration-service-image-private-hf
  routing:
    annotations:
      my-annotation: my-value
  env:
  - name: HF_TOKEN
    valueFrom:
      secretKeyRef:
        name: hf-token
        key: token
  imagePullSecrets:
  - name: ghcr-pull-secret
