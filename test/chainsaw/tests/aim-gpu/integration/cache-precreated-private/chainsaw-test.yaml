apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: integration-cache-precreated-private
spec:
  description: Test that an AIMService can use pre-created template cache with network isolation, using private/gated HF model
  steps:
  - name: Create runtime config
    try:
    - apply:
        file: runtime-config.yaml

  - name: Create secrets
    try:
    - apply:
        file: secrets.yaml

  - name: Create service using image spec (to trigger template creation)
    try:
    - apply:
        file: service.yaml

  - name: Wait for auto-created template to be ready with model sources
    try:
    - assert:
        timeout: 10m
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMServiceTemplate
          metadata:
            name: integration-cache-precreated-private
          status:
            status: Ready

  - name: Pre-create template cache
    try:
    - apply:
        file: template-cache.yaml

  - name: Verify template cache becomes available
    try:
    - assert:
        timeout: 10m
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMTemplateCache
          metadata:
            name: integration-cache-precreated-private-tc
          status:
            status: Available

  - name: Apply network policy to block inference pod internet access
    try:
    - apply:
        file: network-policy.yaml

  - name: Update service to enable cacheModel
    try:
    - apply:
        file: service-with-cache.yaml

  - name: Verify service becomes ready despite network isolation
    try:
    - assert:
        timeout: 10m
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: integration-cache-precreated-private
          status:
            status: Running
            (conditions[?type == 'RuntimeReady']):
            - status: "True"
            (conditions[?type == 'CacheReady']):
            - status: "True"

  - name: Verify pod has cache mounts
    try:
    - assert:
        timeout: 1m
        resource:
          apiVersion: v1
          kind: Pod
          metadata:
            labels:
              serving.kserve.io/inferenceservice: integration-cache-precreated-private
          spec:
            containers:
            - name: kserve-container
              env:
              - name: AIM_CACHE_PATH
                value: /workspace/model-cache
          status:
            phase: Running

  - name: Verify the service responds
    try:
    - script:
        timeout: 2m
        env:
        - name: HTTP_BASE_PATH
          value: /integration/custom-path/integration-cache-precreated-private/v1
        content: bash ../../_shared/validate-http.sh
