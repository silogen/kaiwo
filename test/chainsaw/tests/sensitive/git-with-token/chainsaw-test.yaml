apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: github-private-repo
spec:
  steps:
  - try:
    - apply:
        resource:
          apiVersion: v1
          kind: Secret
          metadata:
            name: my-gh-token
          data:
            gh-token: ($values.gh_token_base64)
    - apply:
        file: github-private-repo-download.yaml
    - assert:
        resource:
          apiVersion: batch/v1
          kind: Job
          metadata:
            name: github-private-repo-download
          status:
            succeeded: 1
