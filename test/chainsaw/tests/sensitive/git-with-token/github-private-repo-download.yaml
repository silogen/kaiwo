apiVersion: kaiwo.silogen.ai/v1alpha1
kind: KaiwoJob
metadata:
  name: github-private-repo
spec:
  resources:
    limits:
      memory: "100Mi"
    requests:
      cpu: "100m"
      memory: "100Mi"
  user: test@amd.com
  image: busybox:latest
  entrypoint: |
    sleep 10
  storage:
    storageClassName: rwx-nfs
    storageEnabled: true
    data:
      storageSize: 1Gi
      mountPath: /workload
      download:
        git:
        - repository: https://github.com/silogen/dev_helpers.git
          commit: 8c1b48ad593a8cdd3322e79cab7933dbcae24826
          token:
            secretName: my-gh-token
            secretKey: gh-token
          path: README.md
          targetPath: dev-helpers/README.md
