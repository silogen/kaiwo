apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: hf-gated-repo
spec:
  steps:
  - try:
    - apply:
        resource:
          apiVersion: v1
          kind: Secret
          metadata:
            name: my-hf-token
          data:
            hf-token: ($values.hf_token_base64)
    - apply:
        resource:
          apiVersion: kaiwo.silogen.ai/v1alpha1
          kind: KaiwoJob
          metadata:
            name: hf-gated-repo
          spec:
            resources:
              limits:
                cpu: "100m"
                memory: "100Mi"
              requests:
                cpu: "100m"
                memory: "100Mi"
            user: test@amd.com
            env:
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: my-hf-token
                  key: hf-token
            image: busybox:latest
            entrypoint: |
              sleep 5
            storage:
              storageClassName: rwx-nfs
              storageEnabled: true
              huggingFace:
                storageSize: "1Gi"
                mountPath: "/hf_cache"
                preCacheRepos:
                - repoId: siloai-eai-test/private-test
                  files:
                  - "README.md"
    # Check that the job is running (meaning that the download job completed successfully)
    - assert:
        resource:
          apiVersion: kaiwo.silogen.ai/v1alpha1
          kind: KaiwoJob
          metadata:
            name: hf-gated-repo
          status:
            status: RUNNING
