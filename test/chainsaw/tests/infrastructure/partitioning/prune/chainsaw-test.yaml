apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: partitioning-plan-prune
spec:
  parallel: false
  steps:
  - name: create-initial-plan
    try:
    - apply:
        file: partitioning-profile.yaml
    - apply:
        file: partitioning-plan-initial.yaml

  - name: verify-initial-state
    try:
    - wait:
        apiVersion: infrastructure.silogen.ai/v1alpha1
        kind: PartitioningPlan
        name: plan-prune
        timeout: 1m
        for:
          condition:
            name: PlanReady
            value: "True"
    - assert:
        resource:
          apiVersion: infrastructure.silogen.ai/v1alpha1
          kind: PartitioningPlan
          metadata:
            name: plan-prune
          status:
            summary:
              matchingNodes: 1
              totalNodes: 1
    - wait:
        apiVersion: infrastructure.silogen.ai/v1alpha1
        kind: NodePartitioning
        name: plan-prune-($values.amd_gpu_partitioning_node_name)
        timeout: 1m
        for:
          jsonPath:
            path: .status.phase
            value: Skipped

  - name: prune-and-verify
    try:
    - apply:
        file: partitioning-plan-empty.yaml
    - wait:
        apiVersion: infrastructure.silogen.ai/v1alpha1
        kind: PartitioningPlan
        name: plan-prune
        timeout: 1m
        for:
          jsonPath:
            path: .status.summary.matchingNodes
            value: "0"
    - assert:
        resource:
          apiVersion: infrastructure.silogen.ai/v1alpha1
          kind: PartitioningPlan
          metadata:
            name: plan-prune
          status:
            summary:
              matchingNodes: 0
              totalNodes: 0
    - error:
        resource:
          apiVersion: infrastructure.silogen.ai/v1alpha1
          kind: NodePartitioning
          metadata:
            name: plan-prune-($values.amd_gpu_partitioning_node_name)
    catch:
    - command:
        entrypoint: kaiwo-dev
        env:
        - name: PRINT_LEVEL
          value: ($values.print_level)
        args: ["debug", "chainsaw", "--print-level=$PRINT_LEVEL"]
