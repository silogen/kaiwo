apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: partitioning-rule-overlap
spec:
  concurrent: false
  steps:
  - name: detect-overlapping-rules
    try:
    - apply:
        file: partitioning-profile.yaml
    - apply:
        file: partitioning-plan.yaml
    - wait:
        apiVersion: infrastructure.silogen.ai/v1alpha1
        kind: PartitioningPlan
        name: plan-rule-overlap
        timeout: 1m
        for:
          jsonPath:
            path: .status.phase
            value: Degraded
    - assert:
        resource:
          apiVersion: infrastructure.silogen.ai/v1alpha1
          kind: PartitioningPlan
          metadata:
            name: plan-rule-overlap
          status:
            conditions:
            - type: PlanReady
              status: "False"
              reason: PlanningFailed
    - error:
        resource:
          apiVersion: infrastructure.silogen.ai/v1alpha1
          kind: NodePartitioning
          metadata:
            name: plan-rule-overlap-($values.amd_gpu_partitioning_node_name)
          fi
    catch:
    - command:
        entrypoint: kaiwo-dev
        env:
        - name: PRINT_LEVEL
          value: ($values.print_level)
        args: ["debug", "chainsaw", "--print-level=$PRINT_LEVEL"]
