apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: partitioning-control-plane-toggle
spec:
  parallel: false
  steps:
  - name: apply-profile-and-exclude-plan
    try:
    - apply:
        file: partitioning-profile.yaml
    - apply:
        file: partitioning-plan-exclude.yaml
    - wait:
        apiVersion: infrastructure.silogen.ai/v1alpha1
        kind: PartitioningPlan
        name: plan-toggle
        timeout: 1m
        for:
          condition:
            name: PlanReady
            value: "True"
    - wait:
        apiVersion: infrastructure.silogen.ai/v1alpha1
        kind: NodePartitioning
        name: plan-toggle-($values.amd_gpu_partitioning_node_name)
        timeout: 1m
        for:
          jsonPath:
            path: .status.phase
            value: Skipped
    - error:
        resource:
          apiVersion: infrastructure.silogen.ai/v1alpha1
          kind: NodePartitioning
          metadata:
            name: plan-toggle-($values.amd_gpu_control_plane_node_name)

  - name: include-control-plane
    try:
    - apply:
        file: partitioning-plan-include.yaml
    - wait:
        apiVersion: infrastructure.silogen.ai/v1alpha1
        kind: PartitioningPlan
        name: plan-toggle
        timeout: 1m
        for:
          jsonPath:
            path: .status.summary.matchingNodes
            value: "2"
    - wait:
        apiVersion: infrastructure.silogen.ai/v1alpha1
        kind: NodePartitioning
        name: plan-toggle-($values.amd_gpu_control_plane_node_name)
        timeout: 1m
        for:
          jsonPath:
            path: .status.phase
            value: Skipped

  - name: exclude-control-plane-again
    try:
    - apply:
        file: partitioning-plan-exclude.yaml
    - wait:
        apiVersion: infrastructure.silogen.ai/v1alpha1
        kind: PartitioningPlan
        name: plan-toggle
        timeout: 1m
        for:
          jsonPath:
            path: .status.summary.matchingNodes
            value: "1"
    - wait:
        apiVersion: infrastructure.silogen.ai/v1alpha1
        kind: NodePartitioning
        name: plan-toggle-($values.amd_gpu_partitioning_node_name)
        timeout: 1m
        for:
          jsonPath:
            path: .status.phase
            value: Skipped
    - error:
        resource:
          apiVersion: infrastructure.silogen.ai/v1alpha1
          kind: NodePartitioning
          metadata:
            name: plan-toggle-($values.amd_gpu_control_plane_node_name)
    catch:
    - command:
        entrypoint: kaiwo-dev
        env:
        - name: PRINT_LEVEL
          value: ($values.print_level)
        args: ["debug", "chainsaw", "--print-level=$PRINT_LEVEL"]
