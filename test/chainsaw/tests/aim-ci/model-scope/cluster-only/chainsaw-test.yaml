apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: cluster-only
spec:
  description: Verify Cluster scope only uses cluster-scoped models
  concurrent: false
  steps:
  - name: Create cluster-scoped model
    try:
    - apply:
        file: cluster-model.yaml

  - name: Create AIMService with Cluster scope
    try:
    - apply:
        file: service.yaml

  - name: Verify service uses cluster-scoped model
    try:
    - assert:
        resource:
          apiVersion: aim.silogen.ai/v1alpha1
          kind: AIMService
          metadata:
            name: test-service
          status:
            conditions:
            - type: Ready
              status: "True"
            modelRef:
              name: cluster-model
              kind: AIMClusterModel
