apiVersion: kaiwo.silogen.ai/v1alpha1
kind: KaiwoJob
metadata:
  name: non-partitioned-vram-test
spec:
  gpuResources:
    totalVram: $(values.amd_gpu_unpartitioned_two_gpu_vram_request)
  image: busybox:latest
  resources:
    requests:
      cpu: "100m"
      memory: "1Gi"
    limits:
      cpu: "100m"
      memory: "1Gi"
  entrypoint: |
    trap "echo 'Termination signal received. Exiting...'; exit" SIGTERM

    while true; do
    echo "Hello, world!"
    sleep 1
    done
