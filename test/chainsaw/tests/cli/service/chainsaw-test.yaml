apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: kaiwo-cli-service
spec:
  steps:
  - try:
    - command:
        entrypoint: kaiwo
        args:
        - submit
        - --file=../kaiwoservice.yaml
        - --user=test-user
        - --namespace=$NAMESPACE
        env:
        - name: NAMESPACE
          value: ($namespace)
    - assert:
        resource:
          apiVersion: kaiwo.silogen.ai/v1alpha1
          kind: KaiwoService
          metadata:
            name: kaiwoservice
          status:
            status: RUNNING
    - assert:
        resource:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: kaiwoservice
          status:
            availableReplicas: 1
            readyReplicas: 1
            replicas: 1
    - delete:
        ref:
          apiVersion: kaiwo.silogen.ai/v1alpha1
          kind: KaiwoService
          namespace: ($namespace)
          name: kaiwoservice
