apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: kaiwo-cli-stdin
spec:
  steps:
  - try:
    - script:
        content: |
          cat ../kaiwojob.yaml | kaiwo submit --user=test-user --namespace=$NAMESPACE -f --
        env:
        - name: NAMESPACE
          value: ($namespace)
    - assert:
        resource:
          apiVersion: kaiwo.silogen.ai/v1alpha1
          kind: KaiwoJob
          metadata:
            name: kaiwojob
          status:
            status: COMPLETE
    - delete:
        ref:
          apiVersion: kaiwo.silogen.ai/v1alpha1
          kind: KaiwoJob
          namespace: ($namespace)
          name: kaiwojob
