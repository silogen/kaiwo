apiVersion: kaiwo.silogen.ai/v1alpha1
kind: KaiwoJob
metadata:
  name: kaiwo-job
spec:
  user: test-user
  resources:
    requests:
      cpu: "100m"
      memory: "100Mi"
    limits:
      cpu: "100m"
      memory: "100Mi"
  image: busybox:latest
  entrypoint: |
    sleep 1
  gpuResources:
    count: 2
    # No GPUs can provide 50Gi with 2 GPUs
    totalVram: 50Gi
    vendor: nvidia
