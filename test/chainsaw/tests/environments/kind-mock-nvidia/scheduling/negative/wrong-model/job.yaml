apiVersion: kaiwo.silogen.ai/v1alpha1
kind: KaiwoJob
metadata:
  name: kaiwo-job
spec:
  user: test-user
  resources:
    requests:
      cpu: "100m"
      memory: "100Mi"
    limits:
      cpu: "100m"
      memory: "100Mi"
  image: busybox:latest
  entrypoint: |
    sleep 1
  gpuResources:
    count: 1
    # Cluster does not have this model
    models: ["tesla-v100"]
    vendor: nvidia
