apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: test-gpu-scheduling
spec:
  steps:
  - try:
    - apply:
        file: basic-rayjob.yaml
    - wait:
        apiVersion: kaiwo.silogen.ai/v1alpha1
        kind: KaiwoJob
        name: kaiwojob-rayjob-resource-scheduling
        timeout: 5s
        for:
          condition:
            name: Schedulable
            value: 'true'
    - assert:
        file: basic-rayjob-result.yaml
