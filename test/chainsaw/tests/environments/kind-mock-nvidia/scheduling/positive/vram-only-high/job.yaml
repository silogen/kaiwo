apiVersion: kaiwo.silogen.ai/v1alpha1
kind: KaiwoJob
metadata:
  name: kaiwo-job
spec:
  user: test-user
  resources:
    requests:
      cpu: "100m"
      memory: "100Mi"
    limits:
      cpu: "100m"
      memory: "100Mi"
  image: busybox:latest
  entrypoint: |
    sleep 1
  gpuResources:
    # vRAM is over a single GPU
    totalVram: 26Gi
    vendor: nvidia
