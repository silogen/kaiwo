apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: test-passive-expiry
spec:
  concurrent: false
  description: "Test that expired workloads become Preemptable but remain running without GPU demand pressure"
  steps:
  - name: passive-expiry-no-pressure
    description: Expired workloads become Preemptable but remain running without GPU demand
    try:
    - apply:
        file: kaiwojob-with-duration.yaml
    - apply:
        file: kaiwoservice-with-duration.yaml
    - wait: # wait until both report Preemptable=true
        apiVersion: kaiwo.silogen.ai/v1alpha1
        kind: KaiwoJob
        name: kaiwojob-with-duration
        timeout: 90s
        for:
          condition:
            name: Preemptable
            value: "true"
    - wait:
        apiVersion: kaiwo.silogen.ai/v1alpha1
        kind: KaiwoService
        name: kaiwoservice-with-duration
        timeout: 90s
        for:
          condition:
            name: Preemptable
            value: "true"
    # Explicitly assert NOT terminated yet (passive state)
    - assert:
        resource:
          apiVersion: kaiwo.silogen.ai/v1alpha1
          kind: KaiwoJob
          metadata:
            name: kaiwojob-with-duration
          status:
            status: RUNNING
    - assert:
        resource:
          apiVersion: kaiwo.silogen.ai/v1alpha1
          kind: KaiwoService
          metadata:
            name: kaiwoservice-with-duration
          status:
            status: RUNNING
