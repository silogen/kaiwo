apiVersion: kaiwo.silogen.ai/v1alpha1
kind: KaiwoJob
metadata:
  name: gpu-demand-pressure
spec:
  user: test@amd.com
#  ray: true
  image: busybox:latest
  gpuResources:
    count: 8
    vendor: nvidia
  entrypoint: /bin/sh -c "trap 'exit 0' SIGTERM; sleep 1"
  resources:
    limits:
      memory: 200M
    requests:
      memory: 100M
      cpu: 100m
