apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: overspec-vram-test
spec:
  timeouts:
    assert: 10s
  steps:
  - try:
    - apply:
        file: kaiwojob.yaml
    - assert:
        resource:
          apiVersion: kaiwo.silogen.ai/v1alpha1
          kind: KaiwoJob
          metadata:
            name: overspec-vram-test
          status:
            status: ERROR
            conditions:
            - type: Schedulable
              status: "False"
              reason: ResourceMismatch
    catch:
    - command:
        entrypoint: kaiwo-dev
        env:
        - name: NAMESPACE
          value: ($namespace)
        - name: PRINT_LEVEL
          value: ($values.print_level)
        args: ["debug", "chainsaw", "--namespace=$NAMESPACE", "--print-level=$PRINT_LEVEL"]
