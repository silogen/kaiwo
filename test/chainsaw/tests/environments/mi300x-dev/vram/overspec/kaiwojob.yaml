apiVersion: kaiwo.silogen.ai/v1alpha1
kind: KaiwoJob
metadata:
  name: overspec-vram-test
spec:
  gpuResources:
    # Each GPU has 192Gi of vRAM and each node has 8 GPUs, so no node has this much vRAM
    totalVram: 2000Gi
  image: busybox:latest
  resources:
    requests:
      cpu: "100m"
      memory: "1Gi"
    limits:
      cpu: "100m"
      memory: "1Gi"
  entrypoint: |
    trap "echo 'Termination signal received. Exiting...'; exit" SIGTERM

    while true; do
    echo "Hello, world!"
    sleep 1
    done
