apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: non-partitioned-vram-test
spec:
  steps:
  - try:
    - apply:
        file: kaiwojob.yaml
    - assert:
        resource:
          apiVersion: v1
          kind: Pod
          metadata:
            labels:
              kaiwo.silogen.ai/name: non-partitioned-vram-test
          spec:
            nodeName: tw038
            containers:
            - resources:
                requests:
                  amd.com/gpu: "2"
                limits:
                  amd.com/gpu: "2"
    catch:
    - command:
        entrypoint: kaiwo-dev
        env:
        - name: NAMESPACE
          value: ($namespace)
        - name: PRINT_LEVEL
          value: ($values.print_level)
        args: ["debug", "chainsaw", "--namespace=$NAMESPACE", "--print-level=$PRINT_LEVEL"]
