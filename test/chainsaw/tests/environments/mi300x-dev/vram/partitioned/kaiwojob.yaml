apiVersion: kaiwo.silogen.ai/v1alpha1
kind: KaiwoJob
metadata:
  name: partitioned-vram-test
spec:
  gpuResources:
    # Each partition has 24Gi of vRAM, so this should translate to two partitions
    totalVram: 30Gi
    partitioned: true
  image: busybox:latest
  resources:
    requests:
      cpu: "100m"
      memory: "1Gi"
    limits:
      cpu: "100m"
      memory: "1Gi"
  entrypoint: |
    trap "echo 'Termination signal received. Exiting...'; exit" SIGTERM

    while true; do
    echo "Hello, world!"
    sleep 1
    done
