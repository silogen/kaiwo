apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: kaiwojob-deletion
spec:
  steps:
    - try:
        - apply:
            resource:
              apiVersion: batch/v1
              kind: Job
              metadata:
                name: job-with-label-1
                labels:
                  kaiwo.silogen.ai/managed: "true"
              spec:
                template:
                  spec:
                    containers:
                      - name: test-container
                        image: busybox:latest
                        command: ["sleep", "30"]
                    restartPolicy: Never
        - delete:
            ref:
              apiVersion: batch/v1
              kind: Job
              name: job-with-label-1
        - assert:
            resource:
              apiVersion: kaiwo.silogen.ai/v1alpha1
              kind: KaiwoJob
              metadata:
                name: job-with-label-1
              absent: true
      catch:
        - events: {}
        - podLogs: {}
