apiVersion: chainsaw.kyverno.io/v1alpha2
kind: Configuration
metadata:
  name: local-config
spec:
  discovery:
    fullName: true
  timeouts:
    apply: 10s
    assert: 90s
    cleanup: 60s
    delete: 90s
    error: 60s
    exec: 10s
  error:
    catch:
    - command:
        entrypoint: log
        env:
        - name: NAMESPACE
          value: ($namespace)
        args:
        - $NAMESPACE
        - --namespaced-level=debug
        - --cluster-level=info
    - command:
        entrypoint: bash
        env:
          - name: NAMESPACE
            value: ($namespace)
        args:
          - test/chainsaw/dump-resources.sh
          - ($NAMESPACE)
