apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: download-job-status-change
  namespace: kaiwo-test
spec:
  steps:
    - try:
        - apply:
            resource:
              apiVersion: kaiwo.silogen.ai/v1alpha1
              kind: KaiwoJob
              metadata:
                name: test-job-kaiwojob-positive
                namespace: kaiwo-test
              spec:
                user: test@amd.com
                gpus: 0
                resources:
                  limits:
                    cpu: "1"
                    memory: "2Gi"
                  requests:
                    cpu: "1"
                    memory: "2Gi"
                image: busybox:latest
                entrypoint: |
                  sleep 1
                storage:
                  storageEnabled: true
                  storageClassName: "standard"
                  accessMode: "ReadWriteOnce"
                  huggingFace:
                    storageSize: "1Gi"
                    mountPath: "/.cache/huggingface"
                    preCacheRepos:
                      - repoId: TinyLlama/TinyLlama-1.1B-Chat-v1.0
                        files:
                          - "README.md"
        - assert:
            resource:
              apiVersion: kaiwo.silogen.ai/v1alpha1
              kind: KaiwoJob
              metadata:
                name: test-job-kaiwojob-positive
                namespace: kaiwo-test
              status:
                Status: COMPLETE
      catch:
        - events: {}
        - podLogs: {}
        - describe:
            apiVersion: v1
            kind: Pod
            namespace: kaiwo-system
    - try:
        - apply:
            resource:
              apiVersion: kaiwo.silogen.ai/v1alpha1
              kind: KaiwoJob
              metadata:
                name: test-job-kaiwojob-negative
                namespace: kaiwo-test
              spec:
                user: test@amd.com
                gpus: 0
                resources:
                  limits:
                    cpu: "1"
                    memory: "2Gi"
                  requests:
                    cpu: "1"
                    memory: "2Gi"
                image: busybox:latest
                entrypoint: |
                  sleep 1
                storage:
                  storageEnabled: true
                  storageClassName: "standard"
                  accessMode: "ReadWriteOnce"
                  huggingFace:
                    storageSize: "1Gi"
                    mountPath: "/.cache/huggingface"
                    preCacheRepos:
                      - repoId: TinyLlama/TinyLlama-1.1B-Chat-v1.0-NOT-EXISTS # Non-existing repo ID
                        files:
                          - "README.md"
        - assert:
            resource:
              apiVersion: kaiwo.silogen.ai/v1alpha1
              kind: KaiwoJob
              metadata:
                name: test-job-kaiwojob-negative
                namespace: kaiwo-test
              status:
                Status: FAILED