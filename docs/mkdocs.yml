site_name: Kaiwo - Kubernetes AI Workload Orchestrator
theme:
  name: material
  features:
  - navigation.instant
  - navigation.instant.progress
  - navigation.tabs
  - navigation.sections
  - content.code.copy
markdown_extensions:
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets
- admonition
- pymdownx.details
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format
nav:
- "Home": "index.md"
- "Getting started":
  - "Installation": "getting-started/installation.md"
  - "Quickstart": "getting-started/quickstart.md"
- "Usage guide":
  - "CLI": "usage-guide/cli.md"
  - "Troubleshooting": "usage-guide/troubleshooting.md"
- "Reference":
  - "CRDs": "reference/crds/kaiwo.silogen.ai.md"
  - "Reconciliation": "reference/reconciliation.md"
