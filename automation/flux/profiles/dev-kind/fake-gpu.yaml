apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: fake-gpu-setup
  namespace: flux-system
spec:
  interval: 10m
  dependsOn: []
  sourceRef:
    kind: GitRepository
    name: kaiwo-source
    namespace: flux-system
  path: "./kustomization/nvidia-fake-gpu"
  prune: true
  postBuild:
    substitute:
      CLUSTER_TYPE: "kind"
