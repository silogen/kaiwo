apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kaiwo-scheduler
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: kaiwo-source
  path: "./automation/kustomization/kaiwo-scheduler"
  prune: true
  wait: true
  timeout: 5m
  dependsOn:
  - name: cert-manager
