run:
  timeout: 5m
  allow-parallel-runners: true

linters:
  enable:
      - errcheck
      - gosimple
      - goheader
      - gofmt
      - goimports
      - govet
      - ineffassign
      - staticcheck
      - unused
      - dupl
      - copyloopvar
      - ginkgolinter
      - goconst
      - gocyclo
      - lll
      - misspell
      - nakedret
      - typecheck
      - unconvert
      - unparam
issues:
  fix: true
  # don't exclude the default set of lint
  exclude-use-default: false
  # restore some of the defaults
  # (fill in the rest as needed)
  exclude-rules:
    - path: "pkg/api/*"
      linters:
        - lll
    - path: "internal/*"
      linters:
        - dupl
        - lll
linters-settings:
  goimports:
    local-prefixes: github.com/silogen/kaiwo
  gofmt:
    simplify: false
    rewrite-rules:
      # - pattern: 'interface{}'
      #   replacement: 'any'
      - pattern: 'a[b:len(a)]'
        replacement: 'a[b:]'
  goheader:
    template-path: .copyright-template
  lll:
    line-length: 250  # We strive for about 180, but 250 is a good upper limit